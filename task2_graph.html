ranch Address\\nL1: Number of Employees\\nL1: Region (required)\\nL1: District\\nL1: Ward\\n\\nH3: Branch Access Control\\nL1: Assign branch access to users\\nL1: Control user permissions per branch\\nL1: Option for all-branch access\\nL1: Default branch selection for users\\n\\nH2: Branch Operations\\n\\nH3: Creating a New Branch\\n1. Navigate to Settings  Branches\\n2. Click \"Add New\" button\\n3. Fill in the required branch details:\\nL1: Branch Name (mandatory)\\nL1: Branch Code (unique identifier)\\nL1: Branch Address\\nL1: Region (mandatory)\\nL1: District and Ward information\\n4. Click \"Save\" to create the branch\\n\\nH3: Managing Branches\\nL1: **Search**: Use the search box to filter branches by name, code, address, or location\\nL1: **Edit**: Click the edit icon to modify branch details\\nL1: **View**: See all branch information in a tabular format\\n\\nH3: Branch Access Management\\nL1: Administrators can control which users have access to specific branches\\nL1: Users can be given access to:\\nL1: All branches\\nL1: Specific branches\\nL1: Single branch with default access\\n\\nH2: Integration with Other Features\\n\\nBranches are integrated with various system features:\\n\\nH3: User Management\\nL1: Branch assignment for users\\nL1: Branch-specific role assignments\\nL1: Access control based on branch permissions\\n\\nH3: Transaction Processing\\nL1: Branch-specific transactions\\nL1: Inter-branch operations\\nL1: Branch-wise reporting\\n\\nH3: Member Management\\nL1: Branch-wise member registration\\nL1: Member transfer between branches\\nL1: Branch-specific member services\\n\\nH3: Reporting\\nL1: Branch-wise reports\\nL1: Consolidated branch reporting\\nL1: Branch performance metrics\\n\\nH2: Best Practices\\n\\n1. Branch Setup\\nL1: Use meaningful branch names and codes\\nL1: Maintain accurate location information\\nL1: Keep employee count updated\\n\\n2. Access Control\\nL1: Regularly review branch access permissions\\nL1: Maintain proper docu ided.\\n3. Backend Processing:\\nL1: The system checks for existing associations with the same name.\\nL1: A new tenant is created for the association.\\nL1: Credit Union (Sacco) details are saved in the database.\\nL1: A unique Credit Union ID is generated.\\nL1: The association is registered in the CRM and accounting systems.\\nL1: Default configurations and accounts are set up (e.g., Wakandi account, liability, and expense accounts).\\nL1: The admin user is assigned and notified.\\n\\nH3: Statuses \u0026 Stages\\nL1: **Status**: Indicates if the Sacco is Active, Pending, or Deactivated.\\nL1: **Stage**: Represents the onboarding or operational stage (e.g., Demo, Live).\\n\\n---\\n\\nH2: Main Features\\nL1: **List \u0026 Search**: View all Credit Associations, search by name or ID.\\nL1: **Profile Management**: Access detailed information and configuration for each Sacco.\\nL1: **Tabs**: Each Sacco profile contains multiple tabs:\\nL1: Credit Union Details\\nL1: Client Details\\nL1: Features\\nL1: Configurations\\nL1: Jobs\\nL1: Online Payments\\nL1: Fees and Invoice\\nL1: Service Provider\\n\\nEach tab is documented in a separate file for clarity. See the links below for detailed guides.\\n\\n---\\n\\nH2: Documentation Structure\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n\\n---\\n\\nFor further technical details, refer to the backend source files and business logic in the cams-api project.\"}"}, {"color": "#f39c12", "id": "257", "label": "README", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/general-ledgers/README.md\u0027, \u0027name\u0027: \u0027README\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \"Equity - Organization\u0027s\", \u00274\u0027, \u0027Loan Disbursements\u0027, \u00271\u0027, \u0027Admin Portal\u0027, \u0027L1:\u0027, \u00272\u0027, \u0027Liabilities - Debts\u0027, \u00275\u0027, \u0027Debit/Credit\u0027], \u0027embedding\u0027: [0.0010236266534775496, -0.04192925617098808, -0.12852974236011505, -0.04501956328749657, 0.0003141151973 6490049362, -0.05680226534605026, -0.036864712834358215, -0.04347514361143112, 0.025113418698310852, 0.05900764465332031, -0.01432557962834835, 0.007241955492645502, 0.005420912057161331, 0.0009021207224577665, 0.11517854034900665, -0.06772612780332565, 0.11760669201612473, 0.00801430456340313, 0.03912245109677315, -0.03981562331318855], \u0027content\u0027: \"H1: General Ledgers\\n\\nThe General Ledgers section in the Admin Portal allows you to manage and view your organization\u0027s accounting records. This module helps you track all financial transactions and maintain accurate accounting records.\\n\\nH2: Features\\n\\nL1: View ledger balances and transactions\\nL1: Track credits and debits for each account\\nL1: Reconcile account balances\\nL1: Generate ledger reports\\nL1: Search transactions by account code or ledger name\\n\\nH2: Key Concepts\\n\\nH3: Account Codes\\nEach ledger has a unique account code that helps identify and categorize different types of transactions. The account code system helps organize financial records in a structured way.\\n\\nH3: Ledger Types\\nThe system supports different types of ledgers including:\\n\\n1. Assets - Resources owned by the organization\\nL1: Cash accounts\\nL1: Bank accounts\\nL1: MNO (Mobile Network Operator) accounts\\nL1: Loan accounts\\nL1: Vault accounts\\nL1: Till accounts\\n\\n2. Liabilities - Debts and obligations\\nL1: Savings accounts\\nL1: Other payable accounts\\n\\n3. Equity - Organization\u0027s net worth\\nL1: Share accounts\\nL1: Member contributions\\n\\n4. Income - Revenue sources\\nL1: Fee income\\nL1: Interest income\\nL1: Other revenues\\nL1: Fee \u0026 Penalties\\nL1: Other Income\\n\\n5. Expense - Costs and expenditures\\nL1: Operational expenses\\nL1: Administrative costs\\nL1: Other expenses\\n\\nH3: Transaction Types\\n\\nThe system supports various transaction types:\\nL1: Deposits\\nL1: Withdrawals\\nL1: Fund Transfers\\nL1: Loan Disbursements\\nL1: Loan Repayments\\nL1: Fee Collections\\nL1: Interest Postings\\nL1: Error Corrections\\n\\nH3: Transaction Recording\\nAll financial transactions are recorded with:\\nL1: Transaction date\\nL1: Account codes involved\\nL1: Credit and debit amounts\\nL1: Transaction descriptions\\nL1: Running balances\\nL1: Reference numbers\\nL1: Receipt/Cheque numbers (when applicable)\\n\\nH3: Reconciliation\\nThe system provides tools to:\\nL1: Compare ledger balances\\nL1: Track discrepancies\\nL1: Ensure accounting accuracy\\nL1: Generate reconciliation reports\\nL1: Verify transactions across different account types\\n\\nH3: Opening Balances\\nLedgers can be configured with:\\nL1: Opening balance type (Debit/Credit)\\nL1: Initial balance amount\\nL1: Balance verification\\n\\nH3: Search and Filtering\\nYou can search and filter ledgers by:\\nL1: Account code\\nL1: Ledger name\\nL1: Account type\\nL1: Transaction type\\nL1: Date range\\nL1: Amount range\\n\\nFor detailed information about specific general ledger features and functions, please refer to the relevant sections in this documentation.\"}"}, {"color": "#f39c12", "id": "272", "label": "loan_product", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/products/loan_product.md\u0027, \u0027name\u0027: \u0027loan_product\u0027, \u0027ner_entities\u0027: [\u0027H4\u0027, \u00273\u0027, \u0027Loan Portfolio Account\u0027, \u0027Cancel\u0027, \u00274\u0027, \u00271\u0027, \u0027Actions\u0027, \u0027CAMS\u0027, \u0027Loan Funding\u0027, \u0027Loan Suspense Account\u0027, \u00272\u0027, \u0027Loan Product tab\u0027, \u0027User Guide\u0027, \u00271201\u0027, \u0027Active/Inactive\u0027], \u0027embedding\u0027: [-0.0014126264723017812, -0.028281861916184425, -0.11719881743192673, -0.05310148000717163, 0.08077359199523926, 0.02354719303548336, 0.03724215552210808, 0.04970753192901611, 0.009743302129209042, -0.10376342386007309, -0.004518293775618076, -0.03272298723459244, 0.01113869808614254, -0.047443732619285583, -0.023106737062335014, 0.0151902278885 .06997691094875336, -0.00016910121485125273, 0.016874101012945175, 0.02847881056368351], \u0027content\u0027: \u0027H1: Loan Product\\n\\nH2: Overview\\n\\nThe Loan Product feature in CAMS enables organizations to define, manage, and monitor various loan products. It supports configuration of product details, accounting settings, interest rates, provisioning, and more. This guide covers both end-user functionality and technical underpinnings.\\n\\n---\\n\\nH2: Table of Contents\\n-\\n-\\n-\\n-\\n-\\n\\n---\\n\\nH2: User Guide\\n\\nH3: Accessing Loan Products\\n\\n1. Navigate to Products\\nFrom the main menu, select Products and then the Loan Product tab.\\n2. Branch Selection\\nUse the branch selector on the sidebar to filter products by branch if needed.\\n\\n---\\n\\nH3: Viewing Loan Product List\\n\\nL1: The loan product list displays all available loan products with key details:\\nL1: **Name**\\nL1: **Interest Rate**\\nL1: **Loan Amount Range**\\nL1: **Tenure**\\nL1: **Status** (Active/Inactive)\\nL1: Use the search bar to filter products by name or other criteria.\\nL1: Click the **eye icon** in the Actions column to view product details.\\n\\n---\\n\\nH3: Loan Product Details\\n\\nClicking a loan product opens a detailed view with the following sections:\\n\\nH4: 1. **Loan Product Information**\\nL1: Product name, description, type, amount range, interest rate, calculation method, tenure, grace period, and more.\\nL1: Configuration options such as accrual method, guarantors, collateral, repayment strategy, and notification settings.\\n\\nH4: 2. **Loan Product Stages**\\nL1: Shows workflow stages (e.g., Loan Funding) and default roles/assignees.\\n\\nH4: 3. **Accounting Settings**\\nL1: Lists all associated accounts and their general ledger codes:\\nL2: Loan Portfolio Account\\nL2: Accrued Account\\nL2: Income From Interest\\nL2: Expenses Losses Written Off\\nL2: Overpayment Account\\nL2: Loan Suspense Account\\n\\nH4: 4. **History**\\nL1: Audit log of all changes, including product creation, updates, and policy versioning.\\n\\n---\\n\\nH3: Editing Accounting Settings\\n\\n1. Click Edit on the loan product detail page.\\n2. Update the following fields as needed:\\nL1: **Account Name** (e.g., Loan Portfolio Account)\\nL1: **General Ledger Code** (e.g., 1201-Loan Portfolio Account)\\n3. Click Save to apply changes or Cancel to discard.\\n\\n---\u0027}"}, {"color": "#f39c12", "id": "293", "label": "expected-payment-by-date-report", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/reports/loan-reports/expected-payment-by-date-report.md\u0027, \u0027name\u0027: \u0027expected-payment-by-date-report\u0027, \u0027ner_entities\u0027: [\u0027Payment Date\u0027, \u00273\u0027, \u0027Excel\u0027, \u0027Drill\u0027, \u0027daily\u0027, \u002712\u0027, \u0027Overdue\u0027, \u00271\u0027, \u0027PDF\u0027, \u00272\u0027, \u0027Expected Payment by Date Report\u0027, \u0027Daily\u0027], \u0027embedding\u0027: [-0.01502876915037632, 0.03274502977728844, -0.030601298436522484, 0.03517463058233261, 0.01198384165763855, 0.05761203169822693, -0.020593486726284027, 0.02093605324625969, -0.002852671081200242, -0.03672831505537033, 0.013940914534032345, -0.07613907009363174, 0.03370971605181694, -0.06490105390548706, -0.0983954593539238, 0.01903400756418705, -0.09351326525211334, -0.10134809464216232, 0.005495630670338869, 0.01190185733139515, 0.08728533238172531, 0.013142936863005161, -0.02883044257760048, -0.02630770206451416, 0.04059670493006706, 0.01835055463016033, 0.004331688862293959, 0.048891808837652206, -0.020687764510512352, -0.0584462434053421, -0.043958671391010284, 0.04213874042034149, 0.09193162620067596, 0.01007008645683527, 0.001348754856735468, -0.0799645334482193, 0.0535336434841156, -0.045164804905653, -0.024876242503523827, -0.043385252356529236, -0.002709066728129983, -0.013220556080341339, 0.02670544758439064, -0.0849934071302414, -0.02793729491531849, -0.002561156405135989, -0.035634834319353104, -0.02029157 u0027content\u0027: \u0027H1: Clients Management\\n\\nThe Clients Management module in the admin portal provides comprehensive functionality for managing individual clients and groups. This documentation covers the features, components, and workflows available in the clients section.\\n\\nH2: Overview\\n\\nThe Clients Management module allows administrators to:\\nL1: View and manage client lists\\nL1: Add new individual clients\\nL1: Create and manage client groups\\nL1: View detailed client information\\nL1: Manage client documents and assets\\nL1: Track client financial activities\\n\\nH2: Accessing Clients Module\\n\\nThe Clients module can be accessed through the main navigation menu under the \"Members\" or \"Clients\" section, depending on the organization type (SACCO or non-SACCO).\\n\\nH2: Features\\n\\nH3: 1. Client List\\n\\nThe client list provides a comprehensive view of all clients with the following information:\\nL1: Client ID\\nL1: Full Name\\nL1: Group Name (if applicable)\\nL1: Reference Number\\nL1: Type\\nL1: Phone Number\\nL1: Email Address\\nL1: Status\\nL1: KYC Status\\n\\nH4: Actions Available:\\nL1: Add New Client\\nL1: Add New Group\\nL1: Edit Client Details\\nL1: View Client Details\\nL1: Activate/Deactivate Client\\n\\nH3: 2. Client Details\\n\\nThe client details section provides in-depth information about a specific client. For detailed information about each tab, please refer to the following documents:\\n\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n\\nH3: 3. Client Groups\\n\\nThe system supports both individual clients and group clients. Group features include:\\nL1: Group Details Management\\nL1: Group Member Management\\nL1: Group Loan Applications\\nL1: Group Financial Tracking\\n\\nH2: Permissions\\n\\nThe following permissions are required to access different features:\\n\\nL1: `Client.Read` - View client information\\nL1: `Client.Edit` - Edit client details\\nL1: `Loan.Account.Read` - View loan and financial information\\nL1: `Settings.Accounting.Read` - View accounting-related information\\n\\nH2: Navigation Structure\\n\\nThe client module follows this navigation structure:\\n\\n\\n\\nH2: Best Practices\\n\\n1. Client Creation\\nL1: Always verify client information before creating a new client\\nL1: Ensure all required documents are uploaded\\nL1: Complete KYC verification process\\n\\n2. Group Management\\nL1: Maintain accurate group member records\\nL1: Regularly update group information\\nL1: Monitor group financial activities\\n\\n3. Document Management\\nL1: Keep documents organized and up-to-date\\nL1: Regularly review document expiration dates\\nL1: Maintain proper document version control\\n\\n4. Financial Management\\nL1: Regularly review client financial statements\\nL1: Monitor loan repayment schedules\\nL1: Track contribution patterns\\n\\nH2: Troubleshooting\\n\\nCommon issues and solutions:\\n\\n1. Client Not Found\\nL1: Verify the client ID\\nL1: Check if the client is active\\nL1: Ensure proper permissions are set\\n\\n2. Document Upload Issues\\nL1: Check file size and format\\nL1: Verify internet connection\\nL1: Ensure proper permissions\\n\\n3. Financial Data Discrepancies\\nL1: Verify transaction history\\nL1: Check for pending transactions\\nL1: Review system logs\\n\\nH2: Support\\n\\nFor additional support or issues not covered in this documentation, please contact the system administrator or technical support team.\u0027}"}, {"color": "#f39c12", "id": "299", "label": "loan-aging-report-type-2", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/reports/loan-reports/loan-aging-report-type-2.md\u0027, \u0027name\u0027: \u0027loan-aging-report-type-2\u0027, \u0027ner_entities\u0027: [\u0027The Loan Aging Report\u0027, \u00273\u0027, \u0027Excel\u0027, \u002717\u0027, \u0027Drill\u0027, \u00271-30\u0027, \u0027Loan Aging Report\u0027, \u00271\u0027, \u002731-60 days\u0027, \u0027PDF\u0027, \u00272\u0027, \u0027Last Payment Date\u0027], \u0027embedding\u0027: [0.0 e file for the selected import type\\nL1: Templates are pre-structured to ensure compatibility with CAMS\\n\\n3. Prepare the Data:\\nL1: Populate the downloaded template with the data to be imported\\nL1: Refer to field-level validation rules for guidance\\nL1: Validate data manually to avoid errors during the import\\n\\n4. Upload the File:\\nL1: Use the Upload option on the import page to upload the prepared template file\\nL1: Provide any additional details required:\\nL2: Assigned To: Specifies the user responsible for managing the import\\nL2: Template Type: Required for Account imports\\nL2: Account (DR/CR): Required for Transaction imports to indicate which IFG account is debited or credited\\n\\n5. View File Details:\\nL1: Click the filename in the main view to access the detailed import view\\nL1: The detailed view shows:\\nL2: Data for each record\\nL2: Status of each record (e.g., New, InProgress, Error)\\n\\n6. Submit the Import:\\nL1: If the import status is New, review the details and click Submit to begin the import process\\nL1: The system will process the data and update the status accordingly\\n\\n7. Monitor Import Status:\\nThe status of the import can change as follows:\\nL1: **New:** File is uploaded but not yet processed\\nL1: **InProgress:** File is being processed; the number of uploaded records shows progress\\nL1: **Pending:** Applicable only on Account import. In case validation failure or constraint check failure, import goes in Pending status\\nL1: **Error:** Some records encountered issues during import\\nL1: **Deleting:** Applicable only on Transaction import, the import gets in this status when the import is opted for Delete\\nL1: **Deleted:** Applicable only on Transaction import, all the Transactions are deleted successfully. No actions are permitted on this import once its deleted\\nL1: **Success:** All records have been imported successfully\\nL1: **Archive:** Applicable only for Transaction Import. If the file is not submitted (i.e., the import is in New status), the import can be archived. Once an import is in Archive status, no actions are permitted\\n\\n8. View Error Details (if applicable):\\nL1: For imports with an Error status:\\nL2: Click the Error status to view specific issues for each record\\nL2: Resolve errors in the source file and re-upload, if necessary\\nL1: For imports with a Pending status (only for account imports):\\nL2: Click on the uploaded file name\\nL2: A new tab \"Pending Data\" gets visible, with list of all the pending records\\nL2: Click on the Edit/Delete in front of record and correct the data\\nL2: Once all data is rectified, click on submit to Resubmit the file for processing\\n\\nH2: Related Documentation\\n\\n-\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "75", "label": "saving", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/transaction-management/teller/saving.md\u0027, \u0027name\u0027: \u0027saving\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00274\u0027, \u0027Usage Guide\u0027, \u0027New Saving Transaction\u0027, \u0027MNO\u0027, \u0027L1: Records\u0027, \u0027TRF\u0027, \u00271\u0027, \u00272\u0027, \u00276\u0027, \u00275\u0027], \u0027embedding\u0027: [0.016364319249987602, -0.00619023060426116, -0.11906081438064575, 0.034345559775829315, -0.015357044525444508, 0.07655380666255951, 0.058425404131412506, -0.02729792147874832, 0.007887069135904312, 0.019280873239040375, 0.07557032257318497, -0.059169135987758636, 0.0068170917220413685, -0.08434662222862244, -0.016505159437656403, -0.04242726415395737, -0.008189806714653969, -0.07194310426712036, -0.0326528400182724, 0.018198704347014427, 0.04353998973965645, -0.04610772430896759, -0.048562388867139816, 0.025168120861053467, -0.0010964676039293408, -0.028854623436927795, 0.017783887684345245, 0.06962864100933075, 0.013123749755322933, -0.0675709918141365, 0.003828546730801463, 0.02531425654888153, 0.03047952614724636, -0.04353624954819679, -0.006658783182501793, -0.0579298958182 \nL1: Generate reports\\nL1: Process transactions\\nL1: Handle approvals\\n\\nH2: Features\\n\\nH3: Saving Recording\\nL1: **Saving Type**: Select from predefined categories\\nL1: **Amount**: Enter transaction amount\\nL1: **Description**: Add transaction details\\nL1: **Date**: Record transaction date\\nL1: **Reference Number**: Optional tracking number\\nL1: **Account Code**: System-generated code\\nL1: **Transaction Mode**: Select payment mode\\nL1: **Receipt Number**: Optional documentation number\\nL1: **Transaction Number**: System-generated identifier\\nL1: **Tenant ID**: Organization identifier\\nL1: **Entry Type**: System-set based on transaction\\n\\nH3: Transaction Types\\nThe system supports these saving transaction types:\\nL1: **Deposit (DPO)**:\\nL1: Updates account balance\\nL1: Creates credit entry\\nL1: Maintains deposit history\\nL1: Updates member saving\\n\\nL1: **Withdrawal (WDL)**:\\nL1: Validates balance\\nL1: Updates account\\nL1: Maintains history\\nL1: Updates member saving\\n\\nL1: **Transfer (TRF)**:\\nL1: Validates accounts\\nL1: Updates balances\\nL1: Maintains audit trail\\nL1: Updates both accounts\\n\\nL1: **Bulk Deposit**:\\nL1: Processes multiple deposits\\nL1: Updates account balances\\nL1: Maintains bulk history\\nL1: Handles group transactions\\n\\nL1: **Error Correction**:\\nL1: Corrects transaction errors\\nL1: Supports deposit corrections\\nL1: Handles withdrawal corrections\\nL1: Maintains correction history\\n\\nH3: Transaction Modes\\nAvailable transaction modes:\\nL1: Cash\\nL1: Bank\\nL1: Transfer\\nL1: MNO\\n\\nH3: Transaction Processing\\n1. Transaction Creation:\\nL1: Assigns saving account\\nL1: Generates transaction number\\nL1: Records date/time\\nL1: Sets entry type\\nL1: Validates balance\\nL1: Checks eligibility\\nL1: For bulk deposits:\\nL2: Validates group transactions\\nL2: Checks minimum balance\\nL2: Updates multiple accounts\\nL1: For error corrections:\\nL2: Validates original transaction\\nL2: Checks correction type\\nL2: Maintains audit trail\\n\\n2. Entry Processing:\\nL1: Creates account entries\\nL1: Updates balances\\nL1: Maintains ledger codes\\nL1: Updates saving count\\nL1: Validates transfers\\nL1: For bulk deposits:\\nL2: Processes multiple entries\\nL2: Updates member savings\\nL2: Maintains group records\\nL1: For error corrections:\\nL2: Reverses original entry\\nL2: Creates correction entry\\nL2: Updates saving counts\\n\\n3. Approval Workflow:\\nL1: Validates permissions\\nL1: Checks authorization\\nL1: Maintains audit trail\\nL1: Validates teller balance\\nL1: For bulk deposits:\\nL2: Validates group authorization\\nL2: Checks bulk limits\\nL1: For error corrections:\\nL2: Requires special approval\\nL2: Validates correction reason\\n\\nH3: Validation Rules\\n1. Balance Validation:\\nL1: Checks available balance\\nL1: Enforces minimum balance\\nL1: Prevents negative balance\\nL1: Validates withdrawal limits\\n\\n2. Transfer Validation:\\nL1: Validates source/destination\\nL1: Checks transfer limits\\nL1: Verifies account status\\nL1: Ensures sufficient balance\\n\\n3. Teller Validation:\\nL1: Checks teller balance\\nL1: Validates reserve ledger\\nL1: Verifies authorization\\nL1: Ensures proper documentation\\n\\n4. Account Validation:\\nL1: Verifies account status\\nL1: Checks member eligibility\\nL1: Validates account type\\nL1: Ensures proper linkage\\n\\nH2: Usage Guide\\n\\nH3: Recording a Saving Transaction\\n1. Access Interface:\\nL1: Navigate to Saving Management\\nL1: Click \"New Saving Transaction\"\\n\\n2. Select Type:\\nL1: Choose transaction type\\nL1: System sets entry type\\n\\n3. Enter Details:\\nL1: Amount\\nL1: Description\\nL1: Date\\nL1: Transaction mode\\n\\n4. Account Information:\\nL1: System assigns:\\nL2: Saving account\\nL2: Transaction number\\nL2: Tenant ID\\nL2: Account code\\nL1: For transfers:\\nL2: Source account\\nL2: Destination account\\nL2: Saving type\\n\\n5. Optional Information:\\nL1: Reference number\\nL1: Receipt number\\nL1: Supporting documents\\n\\n6. Review and Submit:\\nL1: Verify details\\nL1: Check balances\\nL1: Ensure authorization\\nL1: Save transaction\\n\\nH3: Viewing History\\n1. Access list view\\n2. Use filters\\n3. View details:\\nL1: Account summary\\nL1: Transaction details\\nL1: Balance information\\nL1: Approval status\\n4. Export reports\\n\\nH3: Account Summary\\nDisplays:\\nL1: Account details\\nL1: Current balance\\nL1: Transaction history\\nL1: Approval status\\n\\nH2: Best Practices\\nL1: Provide clear descriptions\\nL1: Attach supporting documents\\nL1: Review entries regularly\\nL1: Maintain proper categorization\\nL1: Keep reference numbers\\nL1: Verify details before submission\\nL1: Follow approval workflow\\nL1: Regular reconciliation\\nL1: Special attention to transfers and withdrawals\\nL1: Monitor minimum balance requirements\\nL1: Track transaction limits\\n\\nH2: Screenshot References\\n\\n!\\n\\nH2: Related Documentation\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "265", "label": "README", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/message/README.md\u0027, \u0027name\u0027: \u0027README\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00274\u0027, \u0027SMS\u0027, \u0027the CAMS Admin Portal\u0027, \u00271\u0027, \u0027more than one\u0027, \u00277\u0027, \u0027the Messages Service\u0027, \u00278\u0027, \u0027The Messages Service\u0027, \u0027CAMS Admin Portal\u0027, \u00272\u0027, \u00276\u0027, \u00275\u0027], \u0027embedding\u0027: [-0.025675078853964806, -0.07684027403593063, -0.039381641894578934, 0.00569896912202239, 0.10839458554983139, 0.007316221483051777, 0.10351449996232986, 0.05925649031996727, 0.007894584909081459, -0.021150249987840652, 0.05937942489981651, 0.009497430175542831, 0.03856554999947548, -0.037743616849184036, 0.04168800264596939, -0.034058794379234314, 0.04289980232715607, -0.13175244629383087, -0.04833703860640526, -0.028469521552324295, 0.019541598856449127, 0.0605241134762764, -0. 1: Messages Service\\n\\nThe Messages Service in the CAMS Admin Portal allows you to easily send, manage, and track SMS and Email communications to your members and users. With this feature, you can use message templates, group your recipients, manage your SMS credits, and view detailed logs of all messages sent.\\n\\n---\\n\\nH2: Table of Contents\\n\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n\\n---\\n\\nH2: Overview\\n\\nThe Messages Service is your central place for all communication activities in the CAMS Admin Portal. It helps you keep your members informed and engaged, whether you need to send important updates, notifications, or transactional messages.\\n\\n---\\n\\nH2: Key Features\\n\\nL1: **Send SMS and Email** to individuals or groups.\\nL1: **Use Templates** for quick and consistent messages.\\nL1: **Group Recipients** for targeted communication.\\nL1: **Track Delivery** with detailed message logs.\\nL1: **Manage SMS Credits** easily.\\nL1: **Control Preferences** for who receives which messages.\\n\\n---\\n\\nH2: How to Access\\n\\nYou can find the Messages Service in the left sidebar of your admin portal:\\n\\n\\n\\n---\\n\\nH2: Tabs \u0026 What They Do\\n\\nH3: Logs\\n\\nL1: **What it does:** Shows a history of all messages sent, including when, to whom, and whether they were delivered successfully.\\nL1: **Why use it:** Great for checking if your messages went out as planned and for keeping records.\\n\\n---\\n\\nH3: Messages (Templates)\\n\\nL1: **What it does:** Lets you create and manage templates for messages you send often.\\nL1: **Why use it:** Saves time and ensures your messages are always clear and consistent.\\n\\n---\\n\\nH3: Segments\\n\\nL1: **What it does:** Allows you to group users together (for example, by branch or role) so you can send messages to specific groups.\\nL1: **Why use it:** Makes it easy to target the right audience with the right message.\\n\\n---\\n\\nH3: Users\\n\\nL1: **What it does:** Lets you see all users and manage whether they can receive SMS or Email messages.\\nL1: **Why use it:** Gives you control over who gets which type of communication.\\n\\n---\\n\\nH2: How to Send a Message\\n\\n1. Click Send Message in the Messages Service.\\n2. Choose whether you want to send an SMS or Email.\\n3. Select the company (if you manage more than one).\\n4. Pick a message template or write your own message.\\n5. Choose the sender (if needed).\\n6. Select a group (segment) or individual recipients.\\n7. (Optional) Send a test message to check how it looks.\\n8. Click Send Message to deliver your message to the selected recipients.\\n\\n---\\n\\nH2: Managing SMS Credits\\n\\nL1: Your available SMS credits are shown at the top of the Messages Service.\\nL1: Email credits are unlimited, so you never run out.\\nL1: To buy more SMS credits, click **Recharge**, enter the number of credits you need, and follow the prompts.\\n\\n---\\n\\nH2: Good to Know\\n\\nL1: Only users with the right permissions can use the Messages Service.\\nL1: Every message you send is recorded for your reference.\\nL1: You can always check the status of your messages in the Logs tab.\\nL1: If you need to send messages regularly, set up templates to save time.\\n\\n---\\n\\nTip: For best results, keep your messages clear and concise, and use segments to make sure the right people get the right information.\u0027}"}, {"color": "#f39c12", "id": "76", "label": "share", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/transaction-management/teller/share.md\u0027, \u0027name\u0027: \u0027share\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00274\u0027, \u0027WDL\u0027, \u0027Usage Guide\u0027, \u0027MNO\u0027, \u0027The Share Management\u0027, \u0027TRF\u0027, \u00271\u0027, \u0027L1: Records\u0027, \u00272\u0027, \u0027Share Management\u0027, \u00276\u0027, \u00275\u0027], \u0027embedding\u0027: [-0.01885306090116501, -0.04422508552670479, -0.09503785520792007, 0.030127037316560745, -0.03261785209178 74, -0.03792588785290718, -0.06381199508905411, 0.009219053201377392, 0.009977612644433975, 0.08806255459785461, 0.14423446357250214, 0.008245940320193768, 0.08341056853532791, 0.028716428205370903, -0.04190089553594589, 0.12435919791460037, -0.08252809196710587, 0.09874513000249863, 0.05595436319708824, -0.0230430755764246, 0.019490903243422508], \u0027content\u0027: \u0027---\\nsidebar_position: 3\\n---\\nH1: Share Management\\n\\nThe Share Management feature enables tellers to process share-related transactions within the system.\\n\\nH2: Overview\\n\\nThe share management interface provides functionality to:\\nL1: Record share transactions\\nL1: View transaction history\\nL1: Manage share accounts\\nL1: Generate reports\\nL1: Process transactions\\nL1: Handle approvals\\n\\nH2: Features\\n\\nH3: Share Recording\\nL1: **Share Type**: Select from predefined categories\\nL1: **Amount**: Enter transaction amount\\nL1: **Description**: Add transaction details\\nL1: **Date**: Record transaction date\\nL1: **Reference Number**: Optional tracking number\\nL1: **Account Code**: System-generated code\\nL1: **Transaction Mode**: Select payment mode\\nL1: **Receipt Number**: Optional documentation number\\nL1: **Transaction Number**: System-generated identifier\\nL1: **Tenant ID**: Organization identifier\\nL1: **Entry Type**: System-set based on transaction\\n\\nH3: Transaction Types\\nThe system supports these share transaction types:\\nL1: **Share Purchase (DPO)**:\\nL1: Updates member share count\\nL1: Creates credit entry\\nL1: Maintains purchase history\\nL1: Updates shareholding\\n\\nL1: **Share Transfer (TRF)**:\\nL1: Validates accounts\\nL1: Updates balances\\nL1: Maintains audit trail\\nL1: Updates share counts\\n\\nL1: **Share Withdrawal (WDL)**:\\nL1: Validates balance\\nL1: Updates account\\nL1: Maintains history\\nL1: Updates shareholding\\n\\nL1: **Share Adjustment**:\\nL1: Requires authorization\\nL1: Maintains history\\nL1: Updates balances\\nL1: Updates counts\\n\\nL1: **Bulk Share Deposit**:\\nL1: Processes multiple share purchases\\nL1: Updates member share counts\\nL1: Maintains bulk transaction history\\nL1: Handles group transactions\\nL1: Validates per-share value\\nL1: Updates share balances\\n\\nL1: **Error Correction**:\\nL1: Corrects transaction errors\\nL1: Supports deposit corrections\\nL1: Handles withdrawal corrections\\nL1: Maintains correction history\\nL1: Validates correction amounts\\nL1: Updates share balances\\n\\nH3: Transaction Modes\\nAvailable transaction modes:\\nL1: Cash\\nL1: Bank\\nL1: Transfer\\nL1: MNO\\n\\nH3: Transaction Processing\\n1. Transaction Creation:\\nL1: Assigns share account\\nL1: Generates transaction number\\nL1: Records date/time\\nL1: Sets entry type\\nL1: Validates balance\\nL1: Checks eligibility\\nL1: For bulk deposits:\\nL2: Validates group transactions\\nL2: Checks per-share value\\nL2: Updates multiple accounts\\nL1: For error corrections:\\nL2: Validates original transaction\\nL2: Checks correction type\\nL2: Maintains audit trail\\n\\n2. Entry Processing:\\nL1: Creates account entries\\nL1: Updates balances\\nL1: Maintains ledger codes\\nL1: Updates share count\\nL1: Validates transfers\\nL1: For bulk deposits:\\nL2: Processes multiple entries\\nL2: Updates member shares\\nL2: Maintains group records\\nL1: For error corrections:\\nL2: Reverses original entry\\nL2: Creates correction entry\\nL2: Updates share counts\\n\\n3. Approval Workflow:\\nL1: Validates permissions\\nL1: Checks authorization\\nL1: Maintains audit trail\\nL1: Validates teller balance\\nL1: For bulk deposits:\\nL2: Validates group authorization\\nL2: Checks bulk limits\\nL1: For error corrections:\\nL2: Requires special approval\\nL2: Validates correction reason\\n\\nH3: Validation Rules\\n1. Balance Validation:\\nL1: Checks available balance\\nL1: Enforces minimum balance\\nL1: Prevents negative balance\\n\\n2. Transfer Validation:\\nL1: Validates source/destination\\nL1: Checks transfer limi
