ber**: Optional reference number for tracking\\nL1: **Account Code**: System-generated expense account code\\nL1: **Transaction Mode**: Select appropriate transaction mode\\nL1: **Receipt Number**: Optional receipt number for documentation\\nL1: **Transaction Number**: System-generated unique identifier\\nL1: **Tenant ID**: Associated organization identifier\\n\\nH3: Expense Categories\\nCommon expense categories include:\\nL1: Office Supplies\\nL1: Travel Expenses\\nL1: Utilities\\nL1: Maintenance\\nL1: Other Operating Expenses\\n\\nH3: Transaction Processing\\nThe system handles expense transactions through the following process:\\n1. Transaction Creation:\\nL1: System automatically assigns the default expense account for the Sacco\\nL1: Generates unique transaction number\\nL1: Records transaction date and time\\nL1: Associates with the appropriate tenant\\n\\n2. Entry Processing:\\nL1: Creates debit entry in the expense account\\nL1: Creates corresponding credit entries\\nL1: Maintains proper ledger codes\\nL1: Tracks account balances\\n\\n3. Approval Workflow:\\nL1: Requires appropriate approval permissions\\nL1: Validates account balances\\nL1: Ensures proper authorization\\nL1: Maintains audit trail\\n\\nH2: Usage Guide\\n\\nH3: Recording a New Expense\\n1. Navigate to the Expense Management section\\n2. Click on \"New Expense\" button\\n3. Fill in the required details:\\nL1: Select expense type\\nL1: Enter amount\\nL1: Add description\\nL1: Select date\\nL1: (Optional) Add reference number\\nL1: (Optional) Add receipt number\\n4. Click \"Save\" to record the expense\\n\\nH3: Viewing Expense History\\n1. Access the expense list view\\n2. Use filters to search for specific expenses\\n3. View detailed information for each expense entry including:\\nL1: Account summary\\nL1: Transaction details\\nL1: Balance information\\nL1: Approval status\\n4. Export expense reports if needed\\n\\nH3: Account Summary View\\nThe expense account summary displays:\\nL1: Account Name\\nL1: Account Number\\nL1: General Ledger Code\\nL1: Current Balance\\nL1: Transaction History\\nL1: Approval Status\\n\\nH3: Transaction Management\\nL1: **Processing**: System automatically processes expense transactions\\nL1: **Validation**: Checks for sufficient funds and proper authorization\\nL1: **Reconciliation**: Supports transaction reconciliation\\nL1: **Deletion**: Allows deletion of transactions with proper permissions\\nL1: **Audit Trail**: Maintains complete transaction history\\n\\nH2: Best Practices\\nL1: Always provide clear descriptions for expenses\\nL1: Attach supporting documents when available\\nL1: Review expenses regularly\\nL1: Maintain proper categorization\\nL1: Keep reference numbers for audit purposes\\nL1: Ensure accurate account code assignment\\nL1: Verify transaction details before submission\\nL1: Follow proper approval workflow\\nL1: Maintain proper documentation\\nL1: Regular reconciliation of expense accounts\\n\\nH2: Screenshot Reference\\n\\n!\\n\\nH2: Related Documentation\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "94", "label": "companies", "shape": "dot", "title": "{\u0027path\u0027: \u0027superadmin-portal/message_service/companies.md\u0027, \u0027name\u0027: \u0027companies\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u0027SMS\u0027, \u00271\u0027, \u0027CAMS\u0027, \u0027L1: Monitor\u0027, \u0027the Message Service\u0027, \u0027SMS Enabled\u0027, \u00272\u0027], \u0027embedding\u0027: [-0.029570985585451126, -0.08905348181724548, -0.016463497653603554, -0.013829242438077927, 0.0381212942302227, -0.007701346650719643, 0.07169736176729202, -0.015132175758481026, -0.011850068345665932, -0.07958735525608063, 0.09399475157260895, -0.00856445450335741, 0.03252740576863289, -0.019185304641723633, 0.03526049107313156, -0.004566587507724762, 0.043360695242881775, -0.14188262820243835, -0.025902075693011284, -0.07200518250465393, 0.013407658785581589, -0.04596957564353943, 0.019525686278939247, 0.04231817275285721, -0 ws administrators to manage messaging settings for each company, including SMS/Email enablement, credits, and sender associations.\\n\\nH2: Automatic Company Creation\\nCompanies are automatically created in the Message Service module whenever a new company is registered in the main CAMS system. This auto-provisioning ensures that messaging settings can be managed for every company without manual setup. As soon as a company is added to the main platform, it will appear in the Companies tab, ready for configuration of SMS, Email, credits, and sender associations.\\n\\nNote: No manual action is required to add a company to the Message Service. All companies are kept in sync with the main system.\\n\\nH2: Features\\nL1: View all companies and their messaging status\\nL1: Enable or disable SMS and Email per company\\nL1: Monitor and recharge SMS credits\\nL1: Associate senders with companies\\nL1: Filter and search companies\\n\\nH2: Configurations\\nL1: Set SMS and Email enablement for each company\\nL1: Assign or update SMS credits\\nL1: Link sender identities to companies\\n\\nH2: Use Cases\\nL1: Enabling SMS for a new company\\nL1: Recharging SMS credits for a company\\nL1: Disabling Email for a company that no longer uses it\\nL1: Associating a new sender with a company\\n\\nH2: Examples\\nEnabling SMS for a Company:\\n1. Navigate to Companies tab.\\n2. Find the company and toggle SMS Enabled.\\n3. Confirm the change.\\n\\nRecharging SMS Credits:\\n1. Click on the company.\\n2. Select Recharge SMS Credits.\\n3. Enter the amount and confirm.\\n\\nH2: Additional Notes\\nL1: Only users with the right permissions can modify company messaging settings.\\nL1: Email credits are typically unlimited.\\nL1: Companies are always up-to-date with the main CAMS system due to automatic synchronization.\\n\\nH2: FAQ\\nQ: Can I enable SMS for multiple companies at once?\\nA: No, you must enable SMS for each company individually.\\n\\nQ: What happens if a company runs out of SMS credits?\\nA: SMS messages cannot be sent until credits are recharged.\\n\\nQ: Do I need to manually add new companies to the Message Service?\\nA: No, companies are automatically created and synchronized from the main CAMS system.\\n\\nH2: Related Links\\n-\\n-\\n-\\n\\n!\u0027}"}, {"color": "#f39c12", "id": "104", "label": "Datasources", "shape": "dot", "title": "{\u0027path\u0027: \u0027superadmin-portal/Report Service/Datasources.md\u0027, \u0027name\u0027: \u0027Datasources\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u0027L1: Company association\u0027, \u0027Data Source Creation\u0027, \u00274\u0027, \u00272\u0027, \u0027one\u0027, \u00271\u0027, \u0027Connection Management\u0027, \u00273306\u0027, \u0027Validation / Constraints / Configurations\u0027, \u0027Acceptance Criteria\u0027, \u0027uptime\u0027, \u0027Connection Setup\u0027, \u0027\ud83e\udde9 Feature Details\u0027, \u0027the Report Service\u0027], \u0027embedding\u0027: [-0.049825213849544525, -0.046866562217473984, -0.0984589233994484, 0.04484286531805992, -0.047006845474243164, 0.008774049580097198, 0.0074961925856769085, 0.04831075295805931, -0.03954863175749779, -0.02718713879585266, 0.007067458238452673, 0.028115157037973404, 0.08213189989328384, -0.0715240016579628, -0.022139236330986023, 0.054726872593164444, 0.07806117087602615, -0.11783159524202347, 0.005545611493289471, -0.04160115495324135, 0.03814667835831642, -0.01546757947653532, -0.0924212783575058, -0.057303536683321, -0.048894140869379044, 0.00879930704832077, -0.05602515861392021, 0.060095977038145065, -0.019889596849679947, -0.03071002848446369, -0.060242608189582825, -0.032803937792778015, -0.03197246789932251, 0.07507532089948654, -0.029621953144669533, -0.02656899020075798, 0.15175609290599823, 0.017554698511958122, -0.0968155786395073, 0.0012184653896838427, 0.028292618691921234, -0.08037731051445007, -0.07313325256109238, -0.03620978444814682, -0.08762441575527191, -0.005912511143833399, -0.05155593901872635, -0.033384688198 ng database connections for different companies\\nL1: Configuring and monitoring connection settings\\nL1: Securing data access credentials\\nL1: Ensuring reliable data flow for reports\\nL1: Troubleshooting connection issues\\n\\nH2: \ud83e\udde9 Feature Details\\n\\n1. Connection Management\\nL1: Create new data source connections\\nL1: Configure database settings\\nL1: Monitor connection health\\nL1: Update existing connections\\nL1: Remove outdated connections\\n\\n2. Security Features\\nL1: Secure credential storage\\nL1: Encrypted connection strings\\nL1: Role-based access control\\nL1: Connection monitoring and logging\\n\\n3. Performance Tools\\nL1: Connection testing\\nL1: Health monitoring\\nL1: Performance metrics\\nL1: Usage statistics\\n\\nH2: \ud83d\udcd0 Functional Description\\n\\n1. Data Source Creation\\nL1: Database name configuration\\nL1: Host and port settings\\nL1: Company association\\nL1: Credential management\\nL1: Connection testing\\n\\n2. Connection Parameters\\nL1: DB Name (e.g., cams_cbspewosaltd)\\nL1: DB Host (e.g., ug-preprod-mysql-haproxy.pxc-operator)\\nL1: DB Port (e.g., 3306)\\nL1: Company Name\\nL1: Wakandi Id\\n\\n3. Management Features\\nL1: Search and filter connections\\nL1: View connection status\\nL1: Update connection settings\\nL1: Monitor usage metrics\\n\\nH2: \ud83d\udd04 Workflow\\n\\n1. Creating a New Data Source:\\nL1: Click \"Add Datasource\" button\\nL1: Enter required connection details\\nL1: Test the connection\\nL1: Save configuration\\n\\n2. Managing Existing Connections:\\nL1: View connection list\\nL1: Monitor connection status\\nL1: Update settings if needed\\nL1: Troubleshoot issues\\n\\n3. Maintenance Activities:\\nL1: Regular connection testing\\nL1: Credential updates\\nL1: Performance monitoring\\nL1: Security audits\\n\\n!\\n\\nH2: \u26a0\ufe0f Validation / Constraints / Configurations\\n\\n1. Connection Requirements:\\nL1: Valid database name\\nL1: Accessible host address\\nL1: Open database port\\nL1: Proper credentials\\nL1: Associated company\\n\\n2. Security Rules:\\nL1: Encrypted credentials\\nL1: Secure connection strings\\nL1: Valid access permissions\\nL1: Proper authentication\\n\\n3. Technical Specifications:\\nL1: Supported database types\\nL1: Required port ranges\\nL1: Network accessibility\\nL1: Firewall configurations\\n\\nH2: \u2705 Acceptance Criteria\\n\\n1. Connection Setup\\nL1: Successfully create new connections\\nL1: Properly store connection details\\nL1: Test connection functionality\\nL1: Associate with correct company\\n\\n2. Security Compliance\\nL1: Encrypt sensitive data\\nL1: Implement access controls\\nL1: Maintain audit logs\\nL1: Secure credential storage\\n\\n3. Performance Standards\\nL1: Quick connection response\\nL1: Stable data retrieval\\nL1: Efficient resource usage\\nL1: Reliable uptime\\n\\n4. User Interface\\nL1: Clear connection status\\nL1: Easy navigation\\nL1: Helpful error messages\\nL1: Intuitive controls\u0027}"}, {"color": "#f39c12", "id": "109", "label": "README", "shape": "dot", "title": "{\u0027path\u0027: \u0027superadmin-portal/SSOUsers/README.md\u0027, \u0027name\u0027: \u0027README\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00274\u0027, \u0027the Super Admin Portal\u0027, \u00271\u0027, \u0027Wakandi\u0027, \u0027the CAMS Super Admin Portal\u0027, \u0027User Management\\nAdministrators\u0027, \u00272\u0027, \u0027SSO\u0027, \u0027###\u0027, \u00276\u0027, \u0027Wakandi SSO\u0027], \u0027embedding\u0027: [-0.09104039520025253, 0.002624223241582513, -0.13740912079811096, -0.013304111547768116, 0.035899095237255096, 0.02997136116027832, 0.10757642984390259, -0.04415881633758545, -0.014435702934861183, -0.04786260426044464, 0.06862939149141312, 0.020839186385273933, 0.013089905492961407, -0.020464029163122177, -0.002498229965567589, -0.025342395529150963, 0.023962194100022316, -0.018073491752147675, -0.041726868599653244, -0.03952930122613907, 0.055487725883722305, -0.003883700119331479, -0.08212 SSO Users\\n\\nH2: Overview\\nThe SSO Users List is a component of the CAMS Super Admin Portal that provides administrators with the ability to view and manage all  users in the system. It includes functionality to monitor user  and unlock accounts that have been locked due to security measures or failed login attempts.\\n\\nH2: Features\\n\\nH3: User Listing\\nThe system provides a comprehensive paginated view of all SSO users, allowing administrators to efficiently navigate through the user details. Administrators can utilize the powerful search functionality to quickly find specific users using keywords(Name,email,Phone Number), while the detailed user information display includes important status indicators such as account lock status.\\n\\nH3: User Management\\nAdministrators have the capability to unlock user accounts that have been locked due to security measures or failed login attempts. The system provides real-time monitoring of user account statuses and blocked users, with immediate status updates reflecting any changes made to user accounts.\\n\\nH3: Security\\nThe system implements a robust permission-based access control system integrated with the Wakandi SSO service. All actions are performed through secure API endpoints, and an audit trail is maintained for all unlock actions to ensure accountability and security compliance.\\n\\nH2: Configuration\\n\\nH3: Required Permissions\\nTo access and manage SSO users, administrators need specific permissions:\\nL1: The `Client_Read` permission is required for viewing and accessing user information\\nL1: The `Client_Edit` permission is necessary for performing unlock operations on user accounts\\n\\nH2: User Workflow\\n\\nH3: 1. Accessing SSO Users List\\n1. Log into the Super Admin Portal using valid credentials\\n2. Navigate to the SSO Users section from the main menu\\n3. View the paginated list of all SSO users in the system\\n\\nH3: 2. Finding Specific Users\\n1. Use the search bar at the top of the user list\\n2. Enter search keywords (Name, Email, or Phone Number)\\n3. The list will automatically filter to show matching results\\n\\nH3: 3. Managing Locked Accounts\\n1. Identify locked accounts through the status indicator\\n2. Use the unlock button if authorized\\n3. Confirm the unlock action\\n\\nH3: 4. Monitoring User Status\\n1. Check status indicators for all users wheater user is lock or unlock\\n###\\n###\\n\\n!\\n\\nH2: Additional Notes\\nThe SSO Users system is deeply integrated with the Wakandi SSO service for secure user authentication. The unlocking of user accounts requires proper authorization levels, and the system performs thorough account status checks for various types of locks, including those triggered by multiple login attempts and password reset requests.\\n\\n\\n\\nH2: FAQ\\nQ: Who can unlock user accounts?\\n\\nA: Users with Client_Edit permission or Support role can unlock accounts.\\n\\nQ: Can users unlock their own accounts?\\n\\nA: No, users cannot unlock their own accounts. This requires administrator intervention.\\n\\nQ: How long do accounts stay locked?\\n\\nA: Lock duration depends on the security policy and type of lock (login attempts, password reset, etc.).\\n\\nQ: What information is needed to unlock an account?\\n\\nA: Administrator needs the user\u0027s ID and proper permissions to unlock an account.\\n\\n\"}"}, {"color": "#f39c12", "id": "113", "label": "savings-account", "shape": "dot", "title": "{\u0027path\u0027: \u0027ussd/savings-account.md\u0027, \u0027name\u0027: \u0027savings-account\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00274\u0027, \u00271\u0027, \u0027SACCO\u0027, \u0027USSD\u0027, \u00272\u0027, \u00275\u0027], \u0027embedding\u0027: [0.036515235900878906, -0.014152378775179386, -0.08761102706193924, -0.035550106316804886, 0.009441487491130829, -0.012517931871116161, 0.032086726278066635, 0.027236275374889374, 0.023540539667010307, -0.009753870777785778, 0.0421508252620697, -0.06000780314207077, 0.03 security measures\\nL1: Example: 1,000.00 INR\\n\\n3. Notification Mode\\nL1: Configure how notifications are sent\\nL1: Options: Email, SMS\\nL1: Can select both Email and SMS for enhanced security\\n\\nH4: Managing Transaction Security\\n1. Navigate to Settings  Security\\n2. In the Transactions section, click \"Create\" to add a new security rule\\n3. Configure the required fields:\\nL1: Select Transaction Type (Withdraw/Disburse)\\nL1: Enter Minimum Amount in INR\\nL1: Choose Notification Mode (Email, SMS)\\n4. Click \"Save\" to apply the settings or \"Cancel\" to discard changes\\n\\nH4: Transaction Security List View\\nThe security settings list displays:\\nL1: Transaction Type\\nL1: Payment Mode (Cash)\\nL1: Minimum Amount (INR)\\nL1: Notifications (Email, SMS)\\nL1: Actions (Edit, Delete)\\n\\nH4: Important Notes\\nL1: Each transaction type (Withdraw/Disburse) can have its own minimum amount threshold\\nL1: Changes to security settings take effect immediately\\nL1: Existing transactions are not affected by new security rules\\nL1: All amounts are in INR (Indian Rupees)\\n\\nH2: Related Settings\\n-\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "218", "label": "README", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/accounts/accounting/README.md\u0027, \u0027name\u0027: \u0027README\u0027, \u0027ner_entities\u0027: [\u0027Bank/Cash\u0027, \u00271\u0027, \u0027Notes\u0027, \u0027Mark\u0027, \u0027Group\u0027, \u0027the Search bar\u0027, \u0027Reconciliation\\nL1: Assign\u0027, \u0027the financial year\u0027, \u0027Add Ledger\u0027, \u0027financial year\u0027, \u0027Opening Date\u0027, \u0027the active financial year\u0027, \u0027Financial Year\u0027, \u0027Dr/Cr\u0027, \u0027System Settings\u0027, \u0027the Chart of Accounts\u0027, \u00272\u0027, \u0027the Admin Portal\u0027, \u0027L1: Export\u0027, \u00273\u0027, \u0027Maturity Date\u0027, \u0027Groups\u0027], \u0027embedding\u0027: [0.004327546339482069, -3.0261808205978014e-05, -0.1036311313 353303909, -0.01765519566833973, 0.09918610751628876, -0.09389876574277878, -0.023257222026586533, -0.033545367419719696, 0.07729751616716385, 0.04562660679221153, -0.013087871484458447, 0.07414215058088303, -0.017201494425535202, 0.03751460090279579, 0.04395086318254471, -0.05659880116581917, 0.14806495606899261, -0.012480185367166996, 0.003493256401270628, -0.00890266988426447], \u0027content\u0027: \u0027H1: Accounting\\n\\nH2: Overview\\nThe Accounting module in the Admin Portal provides a comprehensive Chart of Accounts for managing all financial accounts and ledgers. It supports hierarchical organization, opening and closing balances, and detailed configuration for each account or ledger. The system is designed to ensure accurate, compliant, and auditable financial operations.\\n\\nH2: Features\\nL1: Hierarchical Chart of Accounts with Groups and Ledgers\\nL1: Add, edit, or delete accounts and ledgers\\nL1: Set and view opening/closing balances (Dr/Cr)\\nL1: Mark ledgers as Bank/Cash accounts or for Reconciliation\\nL1: Assign categories, maturity dates, and notes\\nL1: Quick actions for account and ledger management\\nL1: Export and print options for account data\\nL1: **Financial Year Selection:** Easily select the active financial year for all accounting operations and reports\\nL1: **Search Bar:** Quickly search for accounts, entries, reports, or other records\\nL1: **Settings:** Access system-wide and accounting-specific settings for configuration and customization\\nL1: **Navigation Aids:** Use menu shortcuts and pagination for efficient navigation\\n\\nH2: Configurations\\nL1: Define account types: Group (organizational) and Ledger (transactional)\\nL1: Set up parent-child relationships for account hierarchy\\nL1: Configure opening balances, dates, and codes\\nL1: Enable Bank/Cash and Reconciliation options as needed\\nL1: Assign categories and additional metadata to accounts/ledgers\\nL1: **Set Financial Year:** Configure the start and end dates for the financial year\\nL1: **Adjust System Settings:** Manage permissions, export formats, and other accounting preferences\\n\\nH2: Use Cases\\nL1: Organizing accounts for clear financial reporting and compliance\\nL1: Adding a new ledger under a specific group (e.g., new bank account under Assets)\\nL1: Editing account or ledger details to reflect changes in business structure\\nL1: Marking ledgers for reconciliation or as bank/cash accounts for reporting\\nL1: **Switching Financial Years:** Reviewing or entering data for different fiscal periods\\nL1: **Searching for Records:** Using the search bar to quickly locate accounts, entries, or reports\\nL1: **Customizing Settings:** Adjusting system or accounting settings to fit organizational needs\\n\\nH2: Examples\\nAdding a New Ledger:\\n1. Click Add Ledger in the Chart of Accounts view.\\n2. Complete the form: Ledger name, Parent group, Ledger code, Opening Balance (Dr/Cr), Opening Date, Bank/Cash, Reconciliation, Category, Maturity Date, Notes.\\n3. Click Submit to create the ledger.\\n\\nEditing an Account:\\nL1: Use the **Edit** link next to any account or ledger in the Chart of Accounts.\\nL1: Update details as needed and save changes.\\n\\nSwitching Financial Years:\\nL1: Use the financial year selector at the top of the page to change the active period for all accounting operations and reports.\\n\\nSearching for an Entry:\\nL1: Enter keywords in the search bar to quickly find accounts, entries, or reports.\\n\\nH2: Additional Notes\\nL1: Only users with the appropriate permissions can add, edit, or delete accounts and ledgers.\\nL1: The system will alert you if there is a difference in opening balances, which should be resolved for accurate reporting.\\nL1: Opening balances and account hierarchy are critical for correct financial statements.\\nL1: **Settings and Search:** Use the Settings menu to configure system options and the Search bar for fast navigation.\\nL1: **Financial Year:** Ensure the correct financial year is selected for accurate data entry and reporting.\\n\\nH2: FAQ\\nQ: What is the difference between a Group and a Ledger?\\nA: Groups organize accounts hierarchically and do not hold transactions. Ledgers are transactional accounts where entries are posted.\\n\\nQ: Can I mark a ledger for reconciliation?\\nA: Yes, enable the Reconciliation option when adding or editing a ledger to include it in reconciliation processes.\\n\\nQ: What happens if opening balances do not match?\\nA: The system will display a warning. This should be resolved to ensure accurate financial reporting.\\n\\nQ: How do I change the financial year?\\nA: Use the financial year selector at the top of the page to switch between different fiscal periods.\\n\\nQ: Where can I adjust accounting settings?\\nA: Use the Settings menu in the navigation bar to access and modify system and accounting-specific settings.\\n\\n---\\nFor more details, see:\\n-\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "6", "label": "paid-off-before-expiry-report", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/reports/loan-reports/paid-off-before-expiry-report.md\u0027, \u0027name\u0027: \u0027paid-off-before-expiry-report\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u002725\u0027, \u0027Excel\u0027, \u0027Drill\u0027, \u0027Maturity Date\u0027, \u00271\u0027, \u0027PDF\u0027, \u0027Paid Off Before Expiry Report\u0027, \u0027The Paid Off Before Expiry Report\u0027, \u00272\u0027], \u0027embedding\u0027: [-0.015283597633242607, 0.024734660983085632, -0.04877319559454918, 0.034320589154958725, 0.014585853554308414, 0.05749402940273285, -0.014343746937811375, 0.03326014056801796, 0.0017329610418528318, -0.028387395665049553, 0.03285965695977211, -0.029645640403032303, 0.022263437509536743, -0.061611663550138474, -0.11175066232681274, 0.04706095904111862, -0.06325487792491913, -0.0366213396191597, -0.031620562076568604, -0.03591787815093994, 0.11320945620536804, 0.026358453556895256, -0.059697616845 \\n\\nH2: Overview\\nThe Users tab in the Message Service module displays a comprehensive list of all users eligible to receive messages. Administrators can manage each user\\\u0027s communication preferences for SMS and Email directly from this interface.\\n\\nH2: Interface Breakdown\\nL1: **Tabs:** The Message Service screen is divided into multiple tabs: **Logs**, **Messages**, **Segments**, and **Users**. Select the **Users** tab to view and manage user-specific messaging settings.\\nL1: **Organization Filter:** At the top right, use the dropdown menu to filter users by organization or group. Selecting \"ALL\" displays users from all organizations, while selecting a specific organization narrows the list accordingly.\\nL1: **Refresh Button:** Click the **Refresh** button to reload the user list and ensure you are viewing the most up-to-date information.\\nL1: **User Table Columns:**\\nL1: **Name:** The user\\\u0027s display name.\\nL1: **Phone:** The user\\\u0027s registered phone number.\\nL1: **Email:** The user\\\u0027s email address.\\nL1: **Enable SMS:** Toggle to enable or disable SMS notifications for the user.\\nL1: **Enable Email:** Toggle to enable or disable Email notifications for the user.\\n\\nH2: Features\\nL1: View all users eligible for messaging, filtered by organization if needed\\nL1: Enable or disable SMS/Email for each user using toggle switches\\nL1: Filter and search users by name, phone, or email using the search bar above the table\\n\\nH2: Configurations\\nL1: Set SMS and Email enablement per user using the toggles in the table\\nL1: Update user contact details as needed (if permissions allow)\\n\\nH2: Use Cases\\nL1: **Disabling SMS for a User:**\\n1. Find the user in the list (use search or filters if needed).\\n2. Toggle the SMS switch to disable.\\nL1: **Enabling Email for a New User:**\\n1. Locate the user and toggle the Email switch to enable.\\nL1: **Searching for a User:**\\n1. Use the search bar to find a user by name, phone, or email.\\nL1: **Filtering by Organization:**\\n1. Use the dropdown at the top right to select the relevant organization.\\n\\nH2: Additional Notes\\nL1: Only users with the appropriate permissions can update user preferences.\\nL1: Disabling both SMS and Email will prevent the user from receiving any messages.\\nL1: The user list can be refreshed at any time using the Refresh button.\\n\\nH2: FAQ\\nQ: Can I bulk update user preferences?\\nA: Bulk update depends on system capabilities; check with your administrator.\\n\\nQ: What happens if both SMS and Email are disabled for a user?\\nA: The user will not receive any messages from the system.\\n\\nQ: How do I filter users by organization?\\nA: Use the dropdown menu at the top right to select the desired organization.\\n\\nH2: Related Links\\n-\\n-\\n-\\n\\n!\u0027}"}, {"color": "#f39c12", "id": "246", "label": "client-statement", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/clients/client-statement.md\u0027, \u0027name\u0027: \u0027client-statement\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u0027L1: Service\u0027, \u00274\u0027, \u0027the Start Date and End Date\u0027, \u0027daily\u0027, \u0027Debit Transactions\u0027, \u00271\u0027, \u0027CAMS\u0027, \u0027Daily Saving Products\u0027, \u0027Notes\u0027, \u0027Daily Saving\u0027, \u00272\u0027, \u00275\u0027], \u0027embedding\u0027: [-0.008871924132108688, 0.04520972818136215, -0.07339928299188614, -0.003195787314325571, 0.01527276262640953, 0.08066006004810333, 0.11435350030660629, 0.03905240818858147, 0.045196957886219025, -0.03855549544095993, 0.025413209572434425, -0.025675324723124504, 0.029837455600500107, -0.05074254795908928, 0.04416579380631447, -0.024251118302345276, -0.0367242805659771, -0.08517231047153473, 0.02315720170736313, 0.013973470777273178, 0.022448407486081123, -0.04469875618815422, -0.08783365041017532, 0.07227461040019989, 0.03249458968639374, 0.034494925290346146, 0.06379387527704239, 0.029948586598038673, 0.009832 ount types including Daily Saving products, Savings, Shares, and Loans. This documentation explains how to access and interpret client statements in the CAMS system.\\n\\nH2: Accessing Client Statements\\n\\n1. Navigate to the Clients section in the admin portal\\n2. Select a client from the list\\n3. Click on the \"Statement\" tab\\n4. Specify the date range using the Start Date and End Date filters\\n5. Click \"Submit\" to generate the statement\\n\\nH2: Statement Components\\n\\nThe client statement is organized into several sections based on account types:\\n\\nH3: 1. Daily Saving Products\\n\\nThis section displays daily transactions related to saving products with the following details:\\nL1: Transaction Date\\nL1: Transaction ID\\nL1: Description\\nL1: Product Name\\nL1: Teller Name\\nL1: Debit Amount\\nL1: Credit Amount\\nL1: Balance\\n\\nH3: 2. Savings Account\\n\\nThe savings section shows:\\nL1: All savings-related transactions\\nL1: Account-wise breakdown of deposits and withdrawals\\nL1: Running balance for each transaction\\nL1: Transaction references and descriptions\\n\\nH3: 3. Share Account\\n\\nDisplays information about:\\nL1: Share purchases\\nL1: Share transfers\\nL1: Current share balance\\nL1: Transaction details with dates and amounts\\n\\nH3: 4. Loan Accounts\\n\\nShows loan-related transactions including:\\nL1: Loan disbursements\\nL1: Repayments\\nL1: Outstanding balances\\nL1: Interest charges\\nL1: Principal amounts\\n\\nH2: Transaction Details\\n\\nEach transaction entry includes:\\nL1: Serial Number\\nL1: Session Date\\nL1: Transaction Date\\nL1: Transaction ID\\nL1: Description\\nL1: Product Name\\nL1: Teller Name\\nL1: Debit Amount\\nL1: Credit Amount\\nL1: Balance\\n\\nH2: Statement Period\\n\\nL1: Users can specify custom date ranges to view transactions\\nL1: The statement shows opening and closing balances for the selected period\\nL1: All amounts are displayed in the system\\\u0027s default currency\\n\\nH2: Export Options\\n\\nThe statement can be:\\n1. Printed directly from the system\\n2. Downloaded in various formats for record-keeping\\n3. Shared with relevant stakeholders as needed\\n\\nH2: Understanding Transaction Types\\n\\nH3: Credit Transactions\\nL1: Deposits\\nL1: Loan disbursements\\nL1: Interest earned\\nL1: Share value appreciation\\n\\nH3: Debit Transactions\\nL1: Withdrawals\\nL1: Loan repayments\\nL1: Service charges\\nL1: Transfer debits\\n\\nH2: Notes\\n\\n1. All transactions are time-stamped and include teller information for audit purposes\\n2. Balance is calculated real-time after each transaction\\n3. Negative balances are clearly indicated where applicable\\n4. Transaction IDs are unique and can be used for tracking and reconciliation\\n\\nH2: Related Features\\n\\nL1: Account Management\\nL1: Transaction History\\nL1: Financial Reports\\nL1: Client Portfolio Overview\\n\\nH2: Best Practices\\n\\n1. Regularly review statements for accuracy\\n2. Maintain proper transaction records\\n3. Report any discrepancies immediately\\n4. Use date filters effectively for specific period analysis\\n\\nFor technical support or questions about client statements, please contact the system administrator or refer to the technical documentation.\u0027}"}, {"color": "#f39c12", "id": "282", "label": "README", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/reports/accounts-reports/README.md\u0027, \u0027name\u0027: \u0027README\u0027, \u0027ner_entities\u0027: [\u0027L1: Export\u0027, \u00273\u0027, \u0027Excel\u0027, \u0027Select Accounts Reports\u0027, \u0027Saccos\u0027, \u00271\u0027, \u0027PDF\\nL1: Customizable\u0027, \u00272\u0027, \u0027the Admin Portal\u0027], \u0027embedding\u0027: [0.014071537181735039, 0.017336102202534676, -0.12400677800178528, 0.02756979502737522, 0.03871647268533707, 0.01141983550041914, -0.011970706284046173, 0.04130135104060173, 0.012606593780219555, -0.04484229162335396, 0.004929438699036837, -0.03109433688223362, -0.007075078785419464 0.0006515486747957766, -0.05700713023543358, 0.057966072112321854, 0.024805765599012375, -5.553343740416494e-08, -0.013369642198085785, -0.06768579035997391, 0.0021001866552978754, -0.019599715247750282, 0.038047030568122864, -0.04087894782423973, -0.022215543314814568, -0.0011857611825689673, -0.02652459405362606, 0.027042178437113762, -0.007786805275827646, 0.0023927143774926662, -0.08053772151470184, -0.11279276758432388, 0.08539649099111557, -0.031861111521720886, 0.063883475959301, -0.03861416503787041, -0.014611559920012951, 0.006411009933799505, 0.052723612636327744, -0.09973426908254623, -0.03764070197939873, -0.0038159312680363655, 0.0004944792599417269, -0.04862656071782112, -0.006146980915218592, 0.16487036645412445, 0.08658882975578308, -0.005105299409478903, 0.0679347962141037, 0.01768426038324833, 0.03688468039035797, 0.03245941177010536, 0.02943115495145321, -0.019157132133841515, -0.02980513870716095, 0.09810854494571686, 0.04950210452079773, 0.004789353348314762, 0.008257303386926651, -0.050368648022413254, -0.0488964281976223, 0.003887899685651064, -0.03120066039264202, 0.018668679520487785, -0.08783623576164246, -0.09515770524740219, 0.008137349970638752, -0.11966553330421448, -0.025649886578321457, -0.04813061282038689, 0.11130470782518387, 0.051926106214523315, -0.026527225971221924, 0.019792698323726654, 0.024795042350888252, -0.013030021451413631, 0.046509869396686554, -0.05983487516641617, 0.10537990927696228, 0.0594373419880867, -0.025589952245354652, -0.006174556910991669], \u0027content\u0027: \u0027---\\nsidebar_position: 4\\n---\\nH1: Income Management\\n\\nThe Income Management feature allows tellers to record and manage various types of income within the system. This documentation provides an overview of the income management functionality and its usage.\\n\\nH2: Overview\\n\\nThe income management interface provides a user-friendly way to:\\nL1: Record new income transactions\\nL1: View income history\\nL1: Manage income categories\\nL1: Track income details\\nL1: Generate income reports\\nL1: Process income transactions\\nL1: Manage income approvals\\n\\nH2: Features\\n\\nH3: Income Recording\\nL1: **Income Type**: Select from predefined income categories\\nL1: **Amount**: Enter the income amount\\nL1: **Description**: Add detailed description of the income\\nL1: **Date**: Record the date of the income\\nL1: **Reference Number**: Optional reference number for tracking\\nL1: **Account Code**: System-generated income account code\\nL1: **Transaction Mode**: Select appropriate transaction mode\\nL1: **Receipt Number**: Optional receipt number for documentation\\nL1: **Transaction Number**: System-generated unique identifier\\nL1: **Tenant ID**: Associated organization identifier\\nL1: **Entry Type**: System automatically sets to Receipt for Other Income and Application Charges\\n\\nH3: Transaction Types\\nThe system supports the following income transaction types:\\nL1: **Fee \u0026 Penalties**: For recording fees and penalties\\nL1: **Other Income**: For miscellaneous income entries\\nL1: **Reverse Fee \u0026 Penalties**: For reversing fee and penalty entries\\n\\nH3: Transaction Modes\\nIncome transactions can be processed through various modes:\\nL1: **Cash**: Physical cash transactions\\nL1: **Bank**: Bank transfer transactions\\nL1: **Transfer**: Internal account transfers\\nL1: **MNO**: Mobile Network Operator transactions\\n\\nH3: Income Categories\\nCommon income categories include:\\nL1: Membership Fees\\nL1: Service Charges\\nL1: Interest Income\\nL1: Other Operating Income\\nL1: Investment Income\\nL1: Application Charges\\nL1: Other Income\\n\\nH3: Transaction Processing\\nThe system handles income transactions through the following process:\\n1. Transaction Creation:\\nL1: System automatically assigns the default income account for the Sacco\\nL1: Generates unique transaction number\\nL1: Records transaction date and time\\nL1: Associates with the appropriate tenant\\nL1: Sets appropriate entry type (Receipt for Other Income)\\n\\n2. Entry Processing:\\nL1: Creates credit entry in the income account\\nL1: Creates corresponding debit entries\\nL1: Maintains proper ledger codes\\nL1: Tracks account balances\\nL1: Handles special cases like Application Charges\\n\\n3. Approval Workflow:\\nL1: Requires appropriate approval permissions\\nL1: Validates transaction details\\nL1: Ensures proper authorization\\nL1: Maintains audit trail\\n\\nH3: Impact Areas\\nIncome transactions affect several areas of the system:\\n\\n1. Account Balances:\\nL1: Updates the income account balance\\nL1: Affects the corresponding debit account balance\\nL1: Maintains proper credit/debit relationships\\n\\n2. Ledger Entries:\\nL1: Creates entries in the general ledger\\nL1: Updates ledger codes for proper accounting\\nL1: Maintains audit trail of all transactions\\n\\n3. Financial Reports:\\nL1: Impacts income statements\\nL1: Affects balance sheet calculations\\nL1: Influences financial performance metrics\\n\\n4. Reconciliation:\\nL1: Requires regular reconciliation with bank statements\\nL1: Maintains transaction history for audit purposes\\nL1: Supports financial reporting accuracy\\n\\n5. System Integration:\\nL1: Impacts fee and penalty processing\\n\\n6. Compliance:\\nL1: Maintains proper documentation\\nL1: Supports audit requirements\\nL1: Ensures regulatory compliance\\n\\nH2: Usage Guide\\n\\nH3: Recording a New Income\\n1. Access the Income Management Interface:\\nL1: Navigate to the Income Management section\\nL1: Click on \"New Income\" button to open the transaction form\\n\\n2. Select Transaction Type:\\nL1: Choose from available income types:\\nL2: Fee \u0026 Penalties\\nL2: Other Income\\nL2: Reverse Fee \u0026 Penalties\\nL1: The system will automatically set the appropriate entry type based on selection\\n\\n3. Enter Transaction Details:\\nL1: **Amount**: Enter the income amount\\nL1: **Description**: Provide a clear description of the income source\\nL1: **Date**: Select the transaction date\\nL1: **Transaction Mode**: Choose from:\\nL2: Cash\\nL2: Bank\\nL2: Transfer\\nL2: MNO (Mobile Network Operator)\\n\\n4. Account Information:\\nL1: The system automatically assigns:\\nL2: Default income account for the Sacco\\nL2: Unique transaction number\\nL2: Appropriate tenant ID\\nL2: Account code\\nL1: For debit entries, specify:\\nL2: Account ID\\nL2: Ledger code (if applicable)\\n\\n5. Optional Information:\\nL1: Reference Number: For tracking purposes\\nL1: Receipt Number: For documentation\\nL1: Supporting documents: Attach if available\\n\\n6. Review and Submit:\\nL1: Verify all entered details\\nL1: Check account balances\\nL1: Ensure proper authorization\\nL1: Click \"Save\" to record the income\\n\\n7. Post-Submission:\\nL1: System automatically:\\nL2: Creates credit entry in the income account\\nL2: Creates corresponding debit entries\\nL2: Updates account balances\\nL2: Maintains audit trail\\nL1: Transaction enters approval workflow\\nL1: Status can be tracked in the income history\\n\\nH3: Viewing Income History\\n1. Access the income list view\\n2. Use filters to search for specific income entries\\n3. View detailed information for each income entry including:\\nL1: Account summary\\nL1: Transaction details\\nL1: Balance information\\nL1: Approval status\\n4. Export income reports if needed\\n\\nH3: Account Summary View\\nThe income account summary displays:\\nL1: Account Name\\nL1: Account Number\\nL1: General Ledger Code\\nL1: Current Balance\\nL1: Transaction History\\nL1: Approval Status\\n\\nH3: Transaction Management\\nL1: **Processing**: System automatically processes income transactions\\nL1: **Validation**: Checks for proper authorization and documentation\\nL1: **Reconciliation**: Supports transaction reconciliation\\nL1: **Deletion**: Allows deletion of transactions with proper permissions\\nL1: **Audit Trail**: Maintains complete transaction history\\nL1: **Special Handling**:\\nL1: Application Charges are processed as Receipt entries\\nL1: Other Income transactions are automatically set as Receipt type\\nL1: Supports multiple payment modes\\n\\nH2: Best Practices\\nL1: Always provide clear descriptions for income entries\\nL1: Attach supporting documents when available\\nL1: Review income entries regularly\\nL1: Maintain proper categorization\\nL1: Keep reference numbers for audit purposes\\nL1: Ensure accurate account code assignment\\nL1: Verify transaction details before submission\\nL1: Follow proper approval workflow\\nL1: Maintain proper documentation\\nL1: Regular reconciliation of income accounts\\nL1: Special attention to Application Charges and Other Income entries\\n\\nH2: Screenshot References\\n\\n!\\n\\n!\\n\\nH2: Related Documentation\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "87", "label": "FeesAndInvoice", "shape": "dot", "title": "{\u0027path\u0027: \u0027superadmin-portal/CreditAssociations/FeesAndInvoice.md\u0027, \u0027name\u0027: \u0027FeesAndInvoice\u0027, \u0027ner_entities\u0027: [\u0027Only one\u0027, \u0027Generate Invoice\u0027, \u0027Credit Association\u0027, \u0027Tab\u0027, \u0027Invoice Tab\\n\\n\\n\u2728 Overview\u0027, \u0027Acceptance Criteria\u0027, \u0027Validation / Constraints / Configurations\u0027, \u00274\u0027, \u0027Credit Associations\u0027, \u0027\ud83d\udd04 Workflow / User Journey\\n\\n1\u0027, \u00272\u0027, \u0027\ud83e\udde9 Feature Details\u0027, \u00275\u0027, \u0027max\u0027, \u00273\u0027, \u0027Saccos\u0027, \u0027Superadmin\u0027, \u0027Superadmin Portal\u0027, \u0027Invoice Management:** Generate\u0027], \u0027embedding\u0027: [-0.052911415696144104, -0.005903393030166626, -0.11464987695217133, 0.009975073859095573, 0.04775179922580719, -0.020119061693549156, -0.0008386305999010801, 0.043187759816646576, 3.148268297081813e-05, 0.0029290649108588696, 0.02159666270017624, -0.06079394742846489, 0.007922661490738392, -0.03864279389381409, -0.09477323293685913, -0.07591768354177475, 0.03622486442327 58460378647, -0.008922260254621506, 0.009305556304752827, -0.02167941816151142], \u0027content\u0027: \u0027H1: Fees and Invoice Tab\\n\\n\\n\u2728 Overview\\n\\nPurpose:\\nThe \"Fees and Invoice\" tab is designed to provide superadmins with a comprehensive interface for managing, configuring, and tracking all fees, charges, and invoices associated with a specific Credit Association (Sacco). This feature streamlines financial oversight, ensures transparency, and supports efficient fee management and invoicing processes.\\n\\nScope:\\nThis feature is available to superadmin users within the Superadmin Portal and applies to all registered Credit Associations (Saccos). It covers fee configuration, invoice generation, payment tracking, and integration with accounting modules.\\n\\n---\\n\\n\ud83e\udde9 Feature Details\\n\\nL1: **Fee Configuration:** Set up, update, and manage various fee types (e.g., subscription, service, transaction, provider convenience fees).\\nL1: **Invoice Management:** Generate, view, and archive invoices; monitor invoice history and payment statuses.\\nL1: **Payment Tracking:** Track outstanding balances, paid/unpaid invoices, and apply filters for detailed financial reporting.\\nL1: **Version Control:** Maintain and select different fee configuration versions for historical and future applicability.\\nL1: **Integration:** Seamless connection with accounting and payment modules for accurate financial reconciliation.\\n\\n---\\n\\n\ud83d\udcd0 Functional Description\\n\\nL1: **Invoice List:**\\nDisplays all generated invoices for the selected Credit Association, including details such as invoice date, ID, name, status (paid/unpaid), duration, amount, discount, and creator information. Invoices can be archived for record-keeping.\\n\\nL1: **Fee Configuration:**\\nAllows superadmins to enable/disable fees, set overdraft limits, grace periods, and configure detailed fee structures (subscription, user, service, quick loan, message charges, provider convenience fees). Supports versioning and effective date ranges for each configuration.\\n\\nL1: **Invoice Generation:**\\nSuperadmins can generate new invoices by specifying the invoice name, selecting a fee configuration version, setting the transaction fee status, and defining the applicable date range. The system calculates and displays all relevant fees, product codes, prices, and transaction counts.\\n\\nL1: **Detailed Fee Breakdown:**\\nFor each invoice, a breakdown of all applicable fees is shown, including service and provider fees, message charges, and subscription fees, along with transaction counts and total amounts.\\n\\n---\\n\\n\ud83d\udd04 Workflow / User Journey\\n\\n1. Accessing the Tab:\\nSuperadmin navigates to the \"Fees and Invoice\" tab for a specific Credit Association.\\n\\n2. Viewing Invoices:\\nThe invoice list is displayed, showing all historical and current invoices with their statuses and details.\\n\\n3. Configuring Fees:\\nBy clicking \"Fees Config,\" the superadmin can view and edit fee structures, set limits, and manage provider-specific fees. Changes can be versioned and scheduled for future applicability.\\n\\n4. Generating Invoices:\\nThe superadmin clicks \"Generate Invoice,\" fills in the required details, applies filters (e.g., date range, fee status), and reviews the calculated fees before saving or downloading the invoice.\\n\\n5. Archiving Invoices:\\nInvoices can be archived for organizational or compliance purposes.\\n\\n!\\n\\n\u003cbr/\\n\\n!\\n\\n---\\n\\n\u26a0\ufe0f Validation / Constraints / Configurations\\n\\nL1: **Required Fields:**\\nInvoice name, configuration version, transaction fee status, and date range are mandatory for invoice generation.\\nL1: **Fee Limits:**\\nMin/max transaction amounts and applicable fees must adhere to system-defined constraints (e.g., max amount \u2264 999,999,999,999.99).\\nL1: **Version Control:**\\nOnly one fee configuration version can be active for a given period; overlapping date ranges are not permitted.\\nL1: **Provider Fees:**\\nProvider convenience fees must be configured per provider and transaction type (e.g., collection/disbursement).\\nL1: **Data Integrity:**\\nAll changes to fee configurations are logged and versioned for auditability.\\n\\n!\\n\\n\\n!\\n\\n---\\n\\n\u2705 Acceptance Criteria\\n\\nL1: Superadmin can view, generate, and archive invoices for any Credit Association.\\nL1: Fee configurations can be created, updated, and versioned with effective date ranges.\\nL1: The system enforces all validation rules for required fields and fee limits.\\nL1: The invoice list accurately reflects all historical and current invoices, with correct statuses and amounts.\\nL1: Detailed fee breakdowns are displayed for each invoice, including all configured fee types.\\nL1: Integration with accounting and payment modules is functional, ensuring accurate financial reporting.\\nL1: All user actions (e.g., fee updates, invoice generation) are logged for audit purposes.\u0027}"}, {"color": "#f39c12", "id": "107", "label": "Views", "shape": "dot", "title": "{\u0027path\u0027: \u0027superadmin-portal/Report Service/Views.md\u0027, \u0027name\u0027: \u0027Views\u0027, \u0027ner_entities\u0027: [\u0027MSP\u0027, \u00273\u0027, \u0027Access\\nL1\u0027, \u0027Toggle\u0027, \u00274\u0027, \u00272\u0027, \u0027Saccos\u0027, \u00271\u0027, \u0027Validation / Constraints / Configurations\u0027, \u0027Acceptance Criteria\u0027, \u0027Access Views\u0027, \u0027\ud83e\udde9 Feature Details\u0027, \u0027Views\u0027, \u0027the Report Service\u0027], \u0027embedding\u0027: [-0.01619652286171913, -0.035378504544496536, -0.18493139743804932, 0.08750400692224503, 0.03662429004907608, 0.030160019174218178, -0.039941322058439255, 0.023076871410012245, -0.02124154381453991, -0.014407556504011154, 0.01866258680820465, 0.02340029552578926, 0.04596090316772461, -0.010551299899816513, -0.008654887787997723, -0.014819509349763393, 0.10657715052366257, -0.101044937968 g charges\\nL1: Total amount due\\n\\nH2: Transaction Features\\n\\nH3: Making Deposits\\nWhen making deposits through USSD:\\nL1: You can deposit to savings and share accounts\\nL1: System will validate minimum and maximum transaction limits\\nL1: Convenience fees may apply (depending on SACCO settings)\\nL1: You\u0027ll receive confirmation of the total amount including any applicable fees\\n\\nH3: Loan Repayments\\nFor loan repayments:\\nL1: You can make partial or full repayments\\nL1: System validates the repayment amount against the outstanding balance\\nL1: Convenience fees may apply\\nL1: You\u0027ll get confirmation of the total payment amount\\n\\nH2: Security Features\\n\\nH3: User Validation\\nThe system ensures security through:\\nL1: Phone number validation\\nL1: User account status verification\\nL1: SACCO membership verification\\nL1: Transaction limits enforcement\\n\\nH3: Transaction Limits\\nAll transactions are subject to:\\nL1: Minimum transaction amounts\\nL1: Maximum transaction amounts\\nL1: Account-specific limits\\nL1: Online transaction limits\\n\\nH2: Important Notes\\n\\n1. All amounts are displayed in the SACCO\u0027s default currency\\n2. Transaction limits may vary based on:\\nL1: Account type\\nL1: Product type\\nL1: SACCO policies\\n3. Some services may require activation before first use\\n4. Contact your SACCO for specific transaction limits and fees\"}"}, {"color": "#f39c12", "id": "234", "label": "collection-and-disbursements", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/BusinessAccount/collection-and-disbursements.md\u0027, \u0027name\u0027: \u0027collection-and-disbursements\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00271\u0027, \u0027Disbursements\u0027, \u00272\u0027], \u0027embedding\u0027: [0.06112007051706314, 0.03625951707363129, -0.08474493026733398, -0.0334259457886219, 0.009475531056523323, 0.015388638712465763, 0.09277679026126862, -0.02945472113788128, 0.025449559092521667, -0.0371604338 and deposits management\\nL1: Enable conditional lending with favorable interest rates\\nL1: Promote financial education and literacy\\nL1: Support economic and social development of members\\nL1: Establish disaster response and mitigation programs\\nL1: Foster entrepreneurship and investment opportunities\\n\\nH2: Policy Components\\n\\nH3: 1. Scope Definition\\nL1: Defines the operational boundaries of the SACCOS\\nL1: Specifies geographical coverage\\nL1: Outlines member eligibility criteria\\nL1: Details permitted financial activities\\n\\nH3: 2. Core Functions\\nL1: Member savings management\\nL1: Loan processing and disbursement\\nL1: Financial product administration\\nL1: Investment portfolio management\\nL1: Risk management protocols\\nL1: Member education and training\\n\\nH3: 3. Approval Workflow\\nThe policy follows a structured approval process:\\n\\n1. Draft Creation (RESUBMITTED)\\nL1: Initial policy draft\\nL1: Basic information input\\nL1: Scope definition\\nL1: Objectives documentation\\n\\n2. Review Phase (IN PROGRESS)\\nL1: Board member review\\nL1: Stakeholder consultation\\nL1: Compliance verification\\nL1: Documentation validation\\n\\n3. Final Approval (APPROVED)\\nL1: Board approval\\nL1: Policy activation\\nL1: System implementation\\nL1: Member notification\\n\\nH2: Board Member Approval Process\\n\\nH3: Overview\\nThe SACCOS policy requires a structured approval process involving board members to ensure proper governance and compliance. The policy moves through different stages: RESUBMITTED \u2192 IN PROGRESS \u2192 APPROVED, with each stage requiring specific actions from designated board members.\\n\\nH3: Approval Workflow Status\\nThe policy approval status is visually represented in the system through a progress indicator showing three main stages:\\n1. RESUBMITTED - Initial submission for review\\n2. IN PROGRESS - Under board member review\\n3. APPROVED - Successfully approved by all required board members\\n\\nH3: Board Member Selection\\n1. During policy creation/update, the system requires selection of board members for approval\\n2. Board members are selected from a dropdown list of authorized approvers\\n3. Multiple board members can be assigned for the approval process\\n\\nH3: Approval Actions\\nBoard members can take the following actions:\\n1. View complete policy details including:\\nL1: Scope of SACCOS\\nL1: Objectives of the SACCOS\\nL1: Address for SACCOS activities\\nL1: Other policy parameters\\n\\n2. Review and provide:\\nL1: Approval status\\nL1: Comments on the policy\\nL1: Action date\\n\\nH3: Approval Requirements\\n1. All assigned board members must review and approve the policy\\n2. Each approval is recorded with:\\nL1: Board member name\\nL1: Approval status\\nL1: Comments (if any)\\nL1: Date of action\\n\\nH3: Post-Approval Process\\nOnce approved by all board members:\\n1. Policy status changes to \"APPROVED\"\\n2. Policy becomes active in the system\\n3. All stakeholders are notified\\n4. Policy is implemented across all platforms (Admin Portal, Member Portal, Mobile App)\\n\\nH2: Implementation Across Platforms\\n\\nH3: 1. Admin Portal\\nL1: Policy creation and modification interface\\nL1: Approval workflow management\\nL1: Document version control\\nL1: Audit trail maintenance\\n\\nH3: 2. Member Portal\\nL1: Policy access and viewing\\nL1: Acceptance acknowledgment\\nL1: Compliance monitoring\\nL1: Member feedback mechanism\\n\\nH3: 3. Mobile Application\\nL1: Policy notification system\\nL1: Quick reference guide\\nL1: Important updates alerts\\nL1: Member compliance tools\\n\\nH2: Policy Management\\n\\nH3: Creation Process\\n1. Access the Policies section in Admin Portal\\n2. Select \"Saccos Policy\"\\n3. Fill required fields:\\nL1: Scope definition\\nL1: SACCOS objectives\\nL1: Activity address\\nL1: Board member selection\\n\\nH3: Update Procedure\\n1. Navigate to existing policy\\n2. Click \"Edit\" button\\n3. Modify relevant sections\\n4. Submit for approval\\n5. Track approval status\\n\\nH2: Monitoring and Compliance\\n\\nH3: Regular Review\\nL1: Quarterly policy assessment\\nL1: Compliance verification\\nL1: Performance metrics tracking\\nL1: Member feedback analysis\\n\\nH3: Documentation\\nL1: Version history maintenance\\nL1: Change log management\\nL1: Approval records\\nL1: Implementation reports\\n\\nH2: Additional Resources\\nL1: Policy templates\\nL1: Implementation guides\\nL1: Training materials\\nL1: Support documentation\\n\\n---\\nLast Updated: [Current Date]\\nVersion: 1.0\u0027}"}, {"color": "#f39c12", "id": "274", "label": "saving_product", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/products/saving_product.md\u0027, \u0027name\u0027: \u0027saving_product\u0027, \u0027ner_entities\u0027: [\u0027Guarantor/Collateral:** Specify\u0027, \u00273\u0027, \u00274\u0027, \u0027daily\u0027, \u0027yearly\u0027, \u0027Click Save\u0027, \u00271\u0027, \u0027more than one\u0027, \u0027CAMS\u0027, \u0027Deposits\u0027, \u0027monthly\u0027, \u00272\u0027, \u00276\u0027, \u00275\u0027], \u0027embedding\u0027: [-0.046008408069610596, -0.041176218539476395, -0.10244335234165192, 0.003532984061166644, 0.090473972260952, 0.08670997619628906, 0.06386910378932953, 0.10374393314123154, -0.0010392948752269149, -0.026274817064404488, 0.017489219084382057, -0.06432691961526871, 0.03477715328335762, -0.05662968009710312, 0.04853527620434761, 0.004189380910247564, -0.01805119216442108, -0.05659036338329315, -0.053145311772823334, 0.012248381972312927, 0.07723759859800339, -0.07275605201721191, 0.011791478842496872, 0.06435921043157578, 0.016865916550159454, -0.014956336468458176, 0.0017697507282719016, 0.0673462375998497, 0.02289137803018093, -0.051078420132398605, 0.05109036713838577, -0.008731995709240437, 0.06367169320583344, -0.020444141700863838, 0.05549725145101547, -0.03852933272719383, -0.02196369506418705, 0.01467437855899334, -0.10911295562982559, -0.009473027661442757, -0.0363975390791893, -0.04688897 .03903850540518761, 0.016122302040457726, 0.13936260342597961, -0.022341473028063774, -5.739335406929058e-08, -0.053121745586395264, -0.03699484467506409, 0.00147046719212085, 0.08948269486427307, -0.030053649097681046, -0.03499796241521835, -0.08020667731761932, 0.03803297132253647, 0.03067278116941452, 0.01192427147179842, 0.07720369100570679, 0.04715033993124962, -0.05776366591453552, -0.10360534489154816, 0.022033466026186943, -0.001858806237578392, 0.010033424012362957, 0.014650053344666958, 0.008514085784554482, 0.012739191763103008, 0.04441829398274422, -0.023253317922353745, 0.006461311597377062, 0.004750316962599754, -0.005797808989882469, -0.052903395146131516, 0.02189710922539234, 0.09043341130018234, 0.09169431775808334, -0.06588973850011826, 0.04341931641101837, 0.07191085070371628, 0.11975491791963577, 0.08521024882793427, -0.004931677132844925, -0.04883503168821335, -0.026750629767775536, 0.09739341586828232, 0.003937369678169489, 0.04441075026988983, 0.064021535217762, 0.015256611630320549, -0.06187283247709274, 0.005521420855075121, 0.03599848598241806, 0.02691604755818844, -0.030915040522813797, -0.08364643156528473, 0.05433718487620354, 0.012410144321620464, -0.06922253221273422, -0.043249230831861496, 0.08136196434497833, 0.06627924740314484, 0.025096189230680466, 0.02889442816376686, 0.015462493523955345, -0.03052441030740738, 0.1024307906627655, -0.1160067468881607, 0.060872551053762436, 0.025433050468564034, 0.04301609471440315, 0.0914774090051651], \u0027content\u0027: \"H1: Saving Product\\n\\nH2: Overview\\nSaving Products in CAMS are customizable financial products that allow credit unions to define and offer various types of savings accounts to their members. These products can be tailored with specific rules, interest rates, charges, and account settings to meet the needs of different member groups.\\n\\n---\\n\\nH2: Functional Use in CAMS\\nL1: **Purpose:** Create and manage savings account offerings for members, such as regular savings or current accounts.\\nL1: **Integration:** Saving products are used when opening member accounts and are linked to transactions and reporting within CAMS.\\n\\n---\\n\\nH2: How to Create a Saving Product\\nTo create a new Saving Product, follow these steps:\\n\\nH3: 1. Details\\nL1: **Name:** Enter the name of the saving product (required).\\nL1: **Description:** Optionally, provide a brief description.\\nL1: **Type:** Select the type of saving product from the dropdown. The available types are:\\nL1: **Savings:** Standard savings accounts for regular deposits and withdrawals.\\nL1: **Current:** Accounts designed for frequent transactions, typically used by businesses or organizations.\\nL1: **Deposits:** General deposit accounts for holding funds.\\nL1: **Fixed Deposits:** Accounts where money is deposited for a fixed period and earns a higher interest rate, with limited or no withdrawals during the term.\\nL1: **Recurring Deposits:** Accounts where a fixed amount is deposited regularly (e.g., monthly) for a set period, earning interest.\\nChoose the type that best matches the product you want to create.\\n\\nH3: 2. Terms\\nL1: **Minimum Balance:** Set the minimum balance required to keep the account active.\\nL1: **Minimum Transaction Amount:** Set the smallest amount allowed for transactions.\\nL1: **Maximum Transaction Amount:** Set the largest amount allowed for transactions.\\nL1: **Interest Rate:** Specify the interest rate for the product.\\nL1: **Interest Rate Period:** Choose how often the interest is applied (e.g., daily, monthly, yearly).\\nL1: **Interest Calculation Type:** Choose how interest is calculated (e.g., daily balance, monthly balance).\\nL1: **Interest Compounding Period:** Choose how often interest is compounded.\\nL1: **Interest Posting Period:** Choose how often interest is credited to the account.\\nL1: **Recurring Saving:** Enable if the product is for recurring savings, and set the amount and period.\\n\\nH3: 3. Product Settings\\nL1: **Allowed Multiple Accounts:** Allow members to have more than one account of this product type if needed.\\nL1: **Allowed as Guarantor/Collateral:** Specify if this product can be used as a guarantor or collateral for loans.\\nL1: **Mandatory:** Mark if the product is mandatory for members.\\nL1: **Default Autodebit:** Enable this option if you want this saving product to be used as the default account for automatic debits (such as loan repayments or scheduled payments). When enabled, transactions that require automatic deductions will prioritize this account.\\nL1: **Permission:** Use the dropdown to select which user roles or groups are allowed to access or open this saving product. This helps control which members or staff can use or manage the product, based on their assigned permissions.\\n\\nH3: 4. Saving Product Charges\\nL1: **Add Charges on Transfer:** Enable if charges should be applied during transfers.\\nL1: **Add Charges:** For each charge, specify:\\nL1: **Transaction Type:** The type of transaction the charge applies to (e.g., deposit, withdrawal).\\nL1: **Charge Name:** Select the charge to apply.\\nL1: **Occurrence:** When the charge is applied (e.g., per transaction, monthly).\\nL1: **Charge Fee Type:** Choose if the charge is a fixed amount or a percentage.\\nL1: **Component Type:** The part of the transaction the charge applies to.\\n\\nH3: 5. Accounting\\nL1: **Account Name:** Enter the name of the account for this product.\\nL1: **General Ledger Code:** Enter the code for the product\u0027s main account.\\nL1: **Interest Payout Account Name:** (Optional) Enter the account for interest payouts.\\nL1: **Interest Payout General Ledger Code:** (Optional) Enter the code for interest payouts.\\n\\nH3: 6. History\\nL1: View the change history for the product (if any changes have been made).\\n\\n---\\n\\nH2: Example Workflow\\n1. Go to Products  Saving Product  Create Saving Product.\\n2. Fill in the product details, terms, and settings as described above.\\n3. Add any charges that should apply to the product.\\n4. Enter the required accounting information.\\n5. Click Save to create the product. It will now be available for use when opening new member accounts.\\n\\n---\\n\\nH2: Notes\\nL1: Only users with the right permissions can create or modify saving products.\\nL1: All changes are tracked and visible in the product\u0027s history.\\nL1: Saving products are essential for managing member accounts, transactions, and reports in CAMS.\"}"}, {"color": "#f39c12", "id": "280", "label": "loan-product-balance-report", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/reports/accounts-reports/loan-product-balance-report.md\u0027, \u0027name\u0027: \u0027loan-product-balance-report\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u0027Excel\u0027, \u0027Drill\u0027, \u00271\u0027, \u0027Loan Product Balance\u0027, \u0027The Loan Product Balance Report\u0027, \u0027PDF\u0027, \u00272\u0027], \u0027embedding\u0027: [0.005984437186270952, -0.0012374317739158869, -0.11124218255281448, -0.00021006134920753539, 0.011659610085189342, 0.045691873878240585, -0.020223841071128845, 0.06455474346876144, 0.022394439205527306, -0.050976261496543884, -0.01858202926814556, -0.03726458549499512, 0.05582306534051895, -0.07402469962835312, -0.06938649713993073, 0.052895646542310715, -0.045666273683309555, -0.012434794567525387, -0.01975548453629017, 0.013860848732292652, 0.09178579598665237, 0.0024273833259940147, -0.019254229962825775, -0.018992649391293526, 0.0010646014707162976, 0.06220845878124237, -0.062190018594264984, 0.05902344360947609, -0.061824288219213486, -0.08793587237596512, -0.04840462654829025, 0.07273300737142563, 0.09189015626907349, 0.013628637418150902, -0.03650347888469696, -0.009178920648992062, 0.013993929140269756, -0.011794171296060085, 0.026075076311826706, -0.04221518337726593, 0.004639899358153343, 0.024776408448815346, 0.0331253819167614, -0.0634736642241478, 0.025654254481196404, -0.001142 n\\nH3: Transaction Types\\nThe system supports these loan transaction types:\\nL1: **Loan Disbursement (DIS)**:\\nL1: Validates loan approval\\nL1: Creates debit entry\\nL1: Updates loan balance\\nL1: Maintains disbursement history\\nL1: Updates member loan status\\n\\nL1: **Loan Repayment (REP)**:\\nL1: Validates loan balance\\nL1: Creates credit entry\\nL1: Updates repayment history\\nL1: Updates member loan status\\nL1: Handles partial/full payments\\n\\nL1: **Application Charge (APP)**:\\nL1: Validates loan application\\nL1: Creates charge entry\\nL1: Updates application status\\nL1: Maintains charge history\\nL1: Updates member records\\n\\nL1: **Bulk Repayment**:\\nL1: Processes multiple repayments\\nL1: Updates loan balances\\nL1: Maintains bulk history\\nL1: Handles group transactions\\nL1: Validates repayment schedules\\n\\nL1: **Error Correction**:\\nL1: Corrects transaction errors\\nL1: Supports disbursement corrections\\nL1: Handles repayment corrections\\nL1: Maintains correction history\\nL1: Validates correction amounts\\n\\nH3: Transaction Modes\\nAvailable transaction modes:\\nL1: Cash\\nL1: Bank\\nL1: Transfer\\nL1: MNO\\n\\nH3: Transaction Processing\\n1. Transaction Creation:\\nL1: Assigns loan account\\nL1: Generates transaction number\\nL1: Records date/time\\nL1: Sets entry type\\nL1: Validates balance\\nL1: Checks eligibility\\nL1: For bulk repayments:\\nL2: Validates group transactions\\nL2: Checks repayment schedules\\nL2: Updates multiple accounts\\nL1: For error corrections:\\nL2: Validates original transaction\\nL2: Checks correction type\\nL2: Maintains audit trail\\n\\n2. Entry Processing:\\nL1: Creates account entries\\nL1: Updates balances\\nL1: Maintains ledger codes\\nL1: Updates loan status\\nL1: Validates transfers\\nL1: For bulk repayments:\\nL2: Processes multiple entries\\nL2: Updates member loans\\nL2: Maintains group records\\nL1: For error corrections:\\nL2: Reverses original entry\\nL2: Creates correction entry\\nL2: Updates loan counts\\n\\n3. Approval Workflow:\\nL1: Validates permissions\\nL1: Checks authorization\\nL1: Maintains audit trail\\nL1: Validates teller balance\\nL1: For bulk repayments:\\nL2: Validates group authorization\\nL2: Checks bulk limits\\nL1: For error corrections:\\nL2: Requires special approval\\nL2: Validates correction reason\\n\\nH3: Validation Rules\\n1. Balance Validation:\\nL1: Checks loan balance\\nL1: Validates repayment amount\\nL1: Prevents overpayment\\nL1: Validates disbursement limits\\n\\n2. Transfer Validation:\\nL1: Validates source/destination\\nL1: Checks transfer limits\\nL1: Verifies account status\\nL1: Ensures sufficient balance\\n\\n3. Teller Validation:\\nL1: Checks teller balance\\nL1: Validates reserve ledger\\nL1: Verifies authorization\\nL1: Ensures proper documentation\\n\\n4. Account Validation:\\nL1: Verifies account status\\nL1: Checks member eligibility\\nL1: Validates loan type\\nL1: Ensures proper linkage\\n\\nH2: Usage Guide\\n\\nH3: Processing a Loan Transaction\\n1. Access Interface:\\nL1: Navigate to Loan Management\\nL1: Click appropriate transaction type\\n\\n2. Select Type:\\nL1: Choose transaction type:\\nL2: Disbursement\\nL2: Repayment\\nL2: Application Charge\\nL2: Bulk Repayment\\nL2: Error Correction\\nL1: System sets entry type\\n\\n3. Enter Details:\\nL1: Amount\\nL1: Description\\nL1: Date\\nL1: Transaction mode\\nL1: For disbursements:\\nL2: Loan account details\\nL2: Disbursement terms\\nL1: For repayments:\\nL2: Repayment schedule\\nL2: Payment breakdown\\n\\n4. Account Information:\\nL1: System assigns:\\nL2: Loan account\\nL2: Transaction number\\nL2: Tenant ID\\nL2: Account code\\nL1: For transfers:\\nL2: Source account\\nL2: Destination account\\nL2: Loan type\\n\\n5. Optional Information:\\nL1: Reference number\\nL1: Receipt number\\nL1: Supporting documents\\n\\n6. Review and Submit:\\nL1: Verify details\\nL1: Check balances\\nL1: Ensure authorization\\nL1: Save transaction\\n\\nH3: Viewing History\\n1. Access list view\\n2. Use filters\\n3. View details:\\nL1: Account summary\\nL1: Transaction details\\nL1: Balance information\\nL1: Approval status\\n4. Export reports\\n\\nH3: Account Summary\\nDisplays:\\nL1: Account details\\nL1: Current balance\\nL1: Transaction history\\nL1: Approval status\\nL1: Repayment schedule\\nL1: Outstanding amount\\n\\nH2: Best Practices\\nL1: Provide clear descriptions\\nL1: Attach supporting documents\\nL1: Review entries regularly\\nL1: Maintain proper categorization\\nL1: Keep reference numbers\\nL1: Verify details before submission\\nL1: Follow approval workflow\\nL1: Regular reconciliation\\nL1: Special attention to disbursements and repayments\\nL1: Monitor repayment schedules\\nL1: Track transaction limits\\nL1: Validate application charges\\nL1: Handle error corrections promptly\\n\\nH2: Screenshot References\\n\\n!\\n\\nH2: Related Documentation\\n-\\n-\u0027}"}, {"color": "#f39c12", "id": "88", "label": "Jobs", "shape": "dot", "title": "{\u0027path\u0027: \u0027superadmin-portal/CreditAssociations/Jobs.md\u0027, \u0027name\u0027: \u0027Jobs\u0027, \u0027ner_entities\u0027: [\u0027Loan Accrual\u0027, \u00271\u0027, \u0027\u2728 Overview\u0027, \u0027Credit Association\u0027, \u0027Tab\u0027, \u0027a Credit Association\u0027, \u0027Acceptance Criteria\u0027, \u0027Jobs\u0027, \u0027Validation / Constraints / Configurations\\nL1\u0027, \u0027Run Migration Job\u0027, \u0027Sacco\u0027, \u00276\u0027, \u0027At least one\u0027, \u0027two\u0027, \u00274\u0027, \u0027\ud83d\udd04 Workflow / User Journey\u0027, \u0027CRM\u0027, \u0027one\u0027, \u0027Credit Associations\u0027, \u00272\u0027, \u0027\ud83e\udde9 Feature Details\u0027, \u00275\u0027, \u0027Client Details\u0027, \u00273\u0027, \u0027UI\u0027, \u0027the Jobs Tab\u0027, \u0027Superadmin\u0027, \u0027the Credit Association\u0027, \u0027Superadmin Portal\u0027, \u0027the Superadmin Portal\u0027], \u0027embedding\u0027: [-0.07128172367811203, -0.05742884427309036, -0. 77, -0.01464816089719534, -0.03884740173816681, 0.054182812571525574, -0.04989396408200264, -0.03262597322463989, 0.002913363976404071, 0.050206199288368225, 0.06381590664386749, 0.02353457361459732, 0.05325458571314812, 0.040488529950380325, -0.01965487189590931, 0.0817011222243309, -0.009385026060044765, 0.1523682326078415, 0.001978162210434675, -0.026392068713903427, -0.033847875893116], \u0027content\u0027: \u0027H1: Jobs Tab\\n\\n\\n\\nH2: \u2728 Overview\\n\\nPurpose:\\nThe Jobs Tab enables superadmins to view, manage, and configure background jobs and scheduled tasks associated with a specific Credit Association (Sacco). This feature streamlines the administration of automated processes, ensuring operational efficiency and transparency for critical backend activities.\\n\\nScope:\\nThis feature is available to superadmin users within the Superadmin Portal, specifically under the Credit Associations module. It covers the display, selection, and management of various jobs (such as loan accrual, interest payout, reconciliation, and more) that are essential for the smooth functioning of a Sacco.\\n\\n---\\n\\nH2: \ud83e\udde9 Feature Details\\nL1: Presents a categorized list of all available jobs for a selected Credit Association.\\nL1: Allows superadmins to enable or disable specific jobs by selecting checkboxes.\\nL1: Provides a clear overview of each job\\\u0027s function (e.g., Loan Accrual, Interest Payout, Transaction Reconciliation).\\nL1: Includes a \"Save\" button to persist configuration changes.\\nL1: Supports both operational (e.g., batch processing) and maintenance (e.g., reconciliation) jobs.\\n\\n---\\n\\nH2: \ud83d\udcd0 Functional Description\\nL1: The Jobs Tab is accessible from the Credit Associations section in the Superadmin Portal.\\nL1: Jobs are displayed in a two-column layout, each with a checkbox for activation.\\nL1: Each job is labeled with a descriptive name (e.g., Jobs.Loan.Accrual, Jobs.TransactionReconcileJob).\\nL1: Superadmins can select or deselect jobs as required for the Credit Association.\\nL1: The \"Save\" button at the bottom commits the selected configuration.\\nL1: The tab is part of a broader navigation system, allowing switching between other configuration areas (e.g., Client Details, Features, Online Payments).\\n\\n---\\n\\nH2: \ud83d\udd04 Workflow / User Journey\\n\\n!\\nFigure: The Jobs Tab interface allows superadmins to select and manage background jobs for a Credit Association in a clear, organized manner.\\n\\n1. Superadmin logs into the Superadmin Portal.\\n2. Navigates to Credit Associations and selects a specific Sacco.\\n3. Clicks on the \"Jobs\" tab to view all available jobs.\\n4. Reviews the list and selects/deselects jobs according to operational needs.\\n5. Clicks the \"Save\" button to apply changes.\\n6. The system updates the job configuration for the selected Sacco, enabling or disabling background processes as specified.\\n\\n---\\n\\nH2: \u26a0\ufe0f Validation / Constraints / Configurations\\nL1: Only users with superadmin privileges can access and modify the Jobs Tab.\\nL1: At least one job must be selected to ensure essential background processes are not inadvertently disabled (if applicable).\\nL1: Some jobs may have dependencies; disabling one job may affect the operation of others (e.g., disabling Loan Accrual may impact Interest Payout).\\nL1: Changes are applied only after clicking \"Save\"; unsaved changes will be lost if the user navigates away.\\nL1: The system should validate selections and provide warnings if critical jobs are deselected.\\n\\n---\\n\\nH2: \u2705 Acceptance Criteria\\nL1: The Jobs Tab is visible and accessible to superadmin users under Credit Associations.\\nL1: All relevant jobs for the selected Sacco are listed with clear, descriptive names.\\nL1: Superadmins can select or deselect jobs and save their configuration.\\nL1: The system persists changes and updates the job schedule accordingly.\\nL1: Appropriate validation and warnings are provided for critical job dependencies or missing selections.\\nL1: The UI is responsive and user-friendly, with clear feedback on successful or failed operations.\\n\\n---\\n\\nH2: Typical Jobs\\nL1: Data migration (e.g., Run Migration Job)\\nL1: Synchronization with external systems (CRM, accounting)\\nL1: Batch updates or maintenance tasks\u0027}"}, {"color": "#f39c12", "id": "233", "label": "add-funds", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/BusinessAccount/add-funds.md\u0027, \u0027name\u0027: \u0027add-funds\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u00271\u0027, \u0027Business Account\u0027, \u00272\u0027], \u0027embedding\u0027: [0.007592655718326569, -0.02987666055560112, -0.07853928208351135, 0.008295503444969654, 0.013957723043859005, 0.05708716809749603, 0.04544556513428688, 0.009380009025335312, 0.025974538177251816, -0.050353825092315674, 0.023168329149484634, -0.008993709459900856, 0.005812739487737417, -0.09390316903591156, 0.05474873259663582, -0.003510836511850357, -0.0015507804928347468, -0.06133605167269707, 0.0115208700299263, -0.022654371336102486, 0.05763605237007141, -0.08313114196062088, -0.022249266505241394, 0.026875661686062813, 0.02180507965385914, -0.0950658842921257, -0.06333434581756592, 0.07798317819833755, -0.020791541785001755, -0.03371265530586243, 0.035536911338567734, 0.0034313590731471777, 0.08321303129196167, -0.014964175410568714, -0.04364113137125969, -0.06164781004190445, 0.012248263694345951, 0.051515139639377594, -0.009961734525859356, -0.024562755599617958, -0.03716004267334938, -0.07745977491140366, -0.005371541250497103, -0.005217237863689661, -0.054608844220638275, -0.0006984036881476641, -0.02409639023244381, 0.019098134711384773, 0.015743672847747803, 0.06716034561395645, 0.02551494538784027, -0.05749070644378662, -0.039463356137275696, -0.007278784178197384, -0.06094251945614815, 0.1120622456073761, 0.0033374326303601265, 0.0910067930817604, 0.024666761979460716, -0.0416  Helps monitor membership growth trends\\n\\nH3: 6. Savings Transactions Amount\\nThis graph displays savings activity:\\nL1: Pink bars represent deposits\\nL1: Blue bars represent withdrawals\\nL1: X-axis shows monthly data\\nL1: Y-axis shows transaction amounts\\nL1: Helps track savings portfolio movement\\n\\nH2: Using the Dashboard\\n\\nH3: Monitoring Growth\\nL1: Track member acquisition rates\\nL1: Monitor user registration trends\\nL1: Analyze new vs recurring member ratios\\n\\nH3: Transaction Analysis\\nL1: View daily transaction volumes\\nL1: Compare loan disbursements vs repayments\\nL1: Monitor savings deposits vs withdrawals\\nL1: Track different transaction types (loans, savings, shares)\\n\\nH3: Portfolio Management\\nL1: Monitor loan portfolio performance\\nL1: Track savings portfolio growth\\nL1: Analyze transaction patterns\\nL1: Identify trends in member behavior\\n\\nH3: Performance Tracking\\nL1: Compare monthly performance\\nL1: Identify peak transaction periods\\nL1: Monitor branch-wise performance\\nL1: Track overall business growth\\n\\nH2: Additional Features\\n\\nH3: Data Export\\nL1: Export graphs and charts in various formats\\nL1: Download raw data for further analysis\\nL1: Generate custom reports based on dashboard data\\n\\nH3: Customization\\nL1: Adjust date ranges for better analysis\\nL1: Filter data by branch\\nL1: Sort and organize dashboard components\\n\\nH3: Real-time Updates\\nL1: Dashboard refreshes automatically\\nL1: Shows latest transaction data\\nL1: Provides up-to-date member statistics\\n\\nH2: Best Practices\\n\\n1. Regular Monitoring\\nL1: Check dashboard daily for operational insights\\nL1: Review trends weekly for strategic planning\\nL1: Analyze monthly patterns for performance evaluation\\n\\n2. Data Analysis\\nL1: Compare current vs previous periods\\nL1: Identify unusual patterns or spikes\\nL1: Use insights for decision-making\\n\\n3. Branch Performance\\nL1: Compare performance across branches\\nL1: Identify high-performing branches\\nL1: Support branches needing improvement\u0027}"}, {"color": "#f39c12", "id": "291", "label": "deferred-interest-report", "shape": "dot", "title": "{\u0027path\u0027: \u0027admin-portal/reports/loan-reports/deferred-interest-report.md\u0027, \u0027name\u0027: \u0027deferred-interest-report\u0027, \u0027ner_entities\u0027: [\u00273\u0027, \u0027The Deferred Interest Report\u0027, \u0027Excel\u0027, \u0027Drill\u0027, \u00271\u0027, \u00279\u0027, \u0027PDF\u0027, \u0027Deferred Interest Report\u0027, \u00272\u0027], \u0027embedding\u0027: [-0.030113520100712776, -0.0050364104099571705, -0.04968338832259178, -0.013301661238074303, 0.0444389209151268, 0.02465883269906044, -0.029787611216306686, 0.0595877431333065, 0.02880566380918026, -0.04926504194736481, 0.022397678345441818, -0.06109149754047394, 0.025247128680348396, -0.05958813801407814, -0.09623154997825623, 0.03974832221865654, -0.13102124631404877, -0.06527423113584518, -0.005847095977514982, -0.006511430721729994, 0.11520925164222717, 0.018907764926552773, -0.050837982445955276, -0.020293915644288063, 0.07005542516708374, 0.031204240396618843, 0.008828210644423962, 0.04652463272213936, -0.04155762121081352, -0.07232885807752609, -0.030078042298555374, 0.07353881746530533, 0.08711527287960052, -0.013643600977957249, 0.0029257622081786394, -0.027612118050456047, 0.03845028579235077, -0.009243018925189972, 0.013467499986290932, 9.839839185588062e-05, 0.014400176703929901, 0.014985197223722935, 0.027675753459334373, -0.08493161201477051, 0.052040111273527145, -0.012203573249280453, -0.054817553609609604, -0.013532677665352821, -0.09302318841218948, 0.12572064995765686, -0.05418091639876366, 0.009727790020406246, -0.05674144998192787, 0.05928361788392067, -0.012088019400835037, 0.011210091412067413, -0.0743563175201416, -0.029804689809679985, -0.04512520134449005, -0.06832143664360046, -0.010176063515245914, 0.004941378720104694, 0.026858897879719734, -0.027162378653883934, -0.0568246729
